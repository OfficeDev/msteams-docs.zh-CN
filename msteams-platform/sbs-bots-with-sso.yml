- durationInMinutes: 1
  content: "Teams聊天机器人是对话机器人，用于运行由用户完成重复的自动化任务，如客户服务。 用户需要多次使用其凭据登录，以执行重复的任务。 SSO 中的单一登录 (SSO) 身份验证Azure Active Directory静默刷新身份验证令牌。 这减少了用户输入登录凭据所需的次数。 \n\n自动程序的行为方式有所不同，具体取决于它涉及的对话：\n\n* 频道和群聊对话中的聊天机器人要求用户@mention聊天机器人。\n* 一对一对话中的机器人不要求@提及。 用户发送的所有消息将路由到自动程序。\n\n此分步指南可帮助你创建启用了 SSO 身份验证的自动程序。 你将看到以下输出：\n\n![移动设备登录到自动程序](~/assets/images/bots/sbs-desktop-mobile.png)\n"
- title: 先决条件
