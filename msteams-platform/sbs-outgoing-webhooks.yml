items:
- durationInMinutes: 1
  content: "Webhook 可帮助Microsoft Teams外部应用集成。 在Teams中，传出 Webhook 充当自动程序，使用 @mention 在 **频道中搜索消息**。 传出 Webhook 允许用户向 Web 服务发送消息，而无需执行通过 Microsoft Bot Framework 创建自动程序的整个过程。 传出 Webhook 将数据从 Teams张贴到能够接受 JSON 有效负载的任何服务。 \n\n**传出 Webhook 的关键功能**\n\n* 向任何外部 Web 服务发送通知。\n* 使用格式文本消息（包括卡片和图像）进行响应。 \n* 在公共频道中接收消息，而不是在个人或私人范围内接收消息。\n* 将 HTTP POST 发送到 Web 服务并获取响应。 \n\n > [!NOTE]\n > 传出 Webhook 无法访问任何其他 API，例如检索团队中的名单或频道列表。\n\n此分步指南可帮助您在 web 部件中Teams。 你将看到以下输出：\n\n![ready](~/assets/images/sbs-outgoing-webhooks/output-result1.png)\n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境：  \n\n* [Microsoft Teams](https://teams.microsoft.com/)帐户登录\n* [最新版本Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) 最新版本 (仅用于开发人员) 或任何等效隧道解决方案\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [authtoken](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "将`Microsoft-Teams-Samples`存储库克隆到本地GitHub：  \n\n 1. 打开[Microsoft Teams示例\"](https://github.com/OfficeDev/Microsoft-Teams-Samples)。\n 1. 选择 **\"代码\"**。\n 1. 从下拉菜单中，选择\"使用桌面 **GitHub打开\"**。\n\n    ![Clone](~/assets/images/sbs-outgoing-webhooks/clone-repository.png)\n\n 1. 选择 **克隆**。 \n"
- title: 创建传出 Webhook
  durationInMinutes: 5
  content: "1. 选择所需的团队， **然后从\"** (•••) \"下拉菜单中选择\"管理团队\"。\n\n   ![管理](~/assets/images/sbs-outgoing-webhooks/manage-team.png)\n\n1. 从导航 **栏中选择** \"应用\"选项卡。\n\n   ![Choose](~/assets/images/sbs-outgoing-webhooks/app-selection.png)\n\n1. 使用 ngrok 创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ```\n\n1. 从窗口的右下角，选择\" **创建传出 Webhook\"**。\n\n   ![传出](~/assets/images/sbs-outgoing-webhooks/create-outgoing-webhook.png).\n\n1. 输入以下详细信息：\n \n    * **名称**：\"webhook\"选项卡@mention标题。\n\n    * **回调 URL**：从 ngrok 生成的 URL，接受 JSON 有效负载，并接收来自 Teams 的 POST 请求。 若要使用 api/Sample 或 api/authenticatedSample，请执行下列操作：\n\n        * 对于 api/sample，复制并粘贴 ngrok URL，并附加 /api/sample。\n\n        * 对于经过身份验证的示例，复制并粘贴 ngrok URL，并附加 /authenticatedSample？id=contoso。\n\n    * **说明**：将在配置文件卡片和团队级别的应用仪表板中显示的详细字符串。\n\n    * **个人资料图片 (可选)**：Webhook 的应用图标。\n\n1. 选择 **“创建”**。 传出 Webhook 将添加到当前团队的频道。\n\n    ![创建传出 Webhook](~/assets/images/sbs-outgoing-webhooks/select.png)\n\n1. 将出现 `Hash-based Message Authentication Code (HMAC)` 一个对话框。 您可以使用 **AuthProvider.cs** 文件中的安全令牌对 Teams和任何指定的外部服务之间的调用进行身份验证。 \n\n    > [!NOTE]\n    > 仅在 URL 有效且服务器和客户端身份验证令牌相等时，传出 Webhook 才可供团队用户使用。 例如，HMAC 握手。\n                \n     ![代码](~/assets/images/sbs-outgoing-webhooks/security-token.png)   \n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: "1. 启动最新版本的 Visual Studio。\n\n1. 导航到 **\"文件** > **Project** > **/解决方案\"**。\n\n    ![打开文件](~/assets/images//sbs-outgoing-webhooks/outgoing-webhooks-VSopenfile.png)\n\n1. 从 **csharp** 文件夹中选择 **WebhookSampleBot.sln** 文件。\n\n    ![解决方案文件](~/assets/images//sbs-outgoing-webhooks/open-project.png)\n\n1. 在 **AuthProvider.cs** 文件中将\"**contoso**\"更新为\"M365x712764\"和 HMAC。  \n\n    ![update](~/assets/images//sbs-outgoing-webhooks/update-hmac2.png)\n\n1. 按 **F5** 运行项目。\n\n1. 如果 **显示** 以下对话框，请选择\"是\"：\n\n    ![信任证书](~/assets/images//sbs-outgoing-webhooks/outgoing-webhook-certificate.png)\n\n   网页显示本地主机信息。\n\n    ![应用就绪](~/assets/images//sbs-outgoing-webhooks/outgoing-webhooks-ready.png)                  \n"
- title: 与应用中的应用Teams
  durationInMinutes: 1
  content: "1. 选择 **\"常规** \"开始新对话。\n\n1. 选择 **\"新建** 对话\"开始对话。\n\n1. 输入 **\\@mention** 传出 Webhook 的名称，以在频道中调用它。 \n\n   ![消息](~/assets/images/sbs-outgoing-webhooks/type-mention.png)\n\n1. 选择 **\"发送\"**。\n\n   > [!NOTE]\n   >  你可以使用传出 Webhook 将自适应卡片、主图卡片和短信作为附件发送。\n\n1. 会议聊天显示新消息。\n\n   ![ready](~/assets/images/sbs-outgoing-webhooks/output-result.png)\n   \n"
- title: 完成挑战
  durationInMinutes: 1
  content: >
    你提供类似这样的内容了吗？

       ![ready](~/assets/images/sbs-outgoing-webhooks/output-result1.png)
- content: 你已完成教程以开始使用传出 Webhook 应用！
