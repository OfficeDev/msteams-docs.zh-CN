- durationInMinutes: 1
  content: "SharePoint 框架 (SPFx) 是一个开发模型，用于构建适用于 Microsoft Teams 和 SharePoint。 你的应用SPFx Teams托管在 Microsoft 365。 它为开发并托管客户端客户端解决方案提供了SPFx支持。 可以将你的SharePoint 框架解决方案与：\n\n- SharePoint数据并扩展Microsoft Teams。 \n- 你的业务 API 由 Azure Active Directory。\n\n在本教程中，Microsoft Teams选项卡SPFx生成第一个应用，开始通过开发应用进行应用开发。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab.png\" alt-text=\"显示此应用程序的图表具有三个功能。选项卡突出显示。\" border=\"false\":::\n\n> [!NOTE]\n> 目前，Teams Toolkit在具有 Teams 和 Visual Studio Code SharePoint 框架 的应用中仅提供 Tab 功能。 自动程序功能和邮件扩展功能不可用。\n"
- title: 必备条件
  durationInMinutes: 1
  content: "以下是生成和部署应用所需的工具列表。\n\n| &nbsp; | 安装 | 对于使用... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Edge (](https://www.microsoft.com/edge)推荐) [Google Chrome](https://www.google.com/chrome/) | 具有开发人员工具的浏览器。 |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript、TypeScript 或 SharePoint 框架 (SPFx) 生成环境。 使用版本 1.55 或更高版本。 |\n| &nbsp; | [Teams 工具包](#install-the-teams-toolkit) | 为Visual Studio Code创建项目基架的扩展。 使用最新版本。 |\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | 后端 JavaScript 运行时环境。 使用 Node.js 10、12 或 14 LTS 版本。 |\n| **可选** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph 浏览器](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph资源管理器，一种基于浏览器的工具，允许你从 Microsoft 运行查询Graph数据。 |\n| &nbsp; | [Teams 开发人员门户](https://dev.teams.microsoft.com/) | 基于 Web 的门户，用于配置、管理和分发你的 Teams 应用，包括你的组织或 Teams 商店。 |\n\n> [!TIP]\n> 如果你使用 Microsoft Graph数据，你应该了解 Microsoft Graph Explorer 并添加书签。 此基于浏览器的工具允许你在应用Graph查询 Microsoft 帐户。\n</details>\n\n## <a name=\"prepare-development-environment\"></a>准备开发环境\n\n安装所需工具后，设置开发环境。\n\n### <a name=\"install-the-teams-toolkit\"></a>安装Teams Toolkit\n\n该Teams Toolkit使用工具来为应用预配和部署云资源、发布到 Teams 商店等，帮助简化开发过程。 你可以将工具包与 Visual Studio Code、Visual Studio 或称为) 的 CLI (`teamsfx` 一) 。\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开Visual Studio Code并选择\"扩展\"视图 ( **Ctrl+Shift+X** / **⌘⇧-X**\"或\"**查看>扩展)**。\n1. 在搜索框中，输入\"**Teams Toolkit\"**。\n1. 选择 **\"** 安装\"旁边的Teams Toolkit。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/install-toolkit-vscode.png\" alt-text=\"插图显示Teams Toolkit扩展安装。\":::\n\n    the Teams Toolkit icon appears in the Visual Studio Code sidebar after it's installed.\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"插图显示Teams Toolkit边栏中Visual Studio Code图标。\":::\n\n您还可以在 Teams Toolkit 商店Visual Studio Code[商店](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension)。\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n若要安装 TeamsFx CLI，请使用程序包 `npm` 管理器：\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\n根据您的配置，您可能需要使用 安装 `sudo` CLI：\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\n此情况在 Linux 和 macOS 系统上更为常见。\n\n确保将 npm 全局缓存添加到 PATH。 此步骤通常作为安装程序的一Node.js完成。  \n\n可以将 CLI 与 命令一 `teamsfx` 同使用。 通过运行 验证命令是否正常工作 `teamsfx -h`。\n\n> [!CAUTION]\n> 必须先为 PowerShell 启用\"远程签名\"执行策略，然后才能在 PowerShell 终端中运行 TeamsFx。\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>设置开发Teams租户\n\n租户 **就像** 租户中的空间或组织的容器Teams聊天、共享文件和运行会议。 此空间也是你旁加载和测试应用的地方。 让我们验证你是否已准备好使用租户进行开发。\n\n### <a name=\"enable-sideloading-option\"></a>启用旁加载选项\n\n创建应用后，必须在不分配应用的情况下Teams加载应用。 此过程称为旁加载。 登录到你的 Microsoft 365 帐户以查看此选项。\n  \n> [!NOTE]\n> 在本地环境中预览和测试应用时，需要Teams加载。 如果未启用，你将无法在本地预览和测试Teams应用。\n\n你已拥有租户，是否具有管理员访问权限？ 让我们看一下你是否确实要这样做！\n\n验证你能否在应用中旁加载Teams：\n\n1. 在\"Teams\"客户端中，选择 **\"应用商店图标**\"。\n1. 选择 **\"管理应用\"**。\n1. 查找用于自定义 **Upload的选项**。 如果看到 选项，则启用旁加载应用。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"插图显示用于上传自定义应用的选项Teams。\":::\n\n    > [!NOTE]\n    > 如果Teams显示上传自定义应用的选项，请与管理员Teams联系。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>创建一个Teams开发人员租户 (可选) \n\n如果你没有开发者帐户Teams，可以免费获取它。 加入开发人员Microsoft 365计划！\n\n1. 转到开发人员[Microsoft 365计划](https://developer.microsoft.com/microsoft-365/dev-program)。\n1. 选择 **立即加入** 并按照屏幕上的说明进行操作。\n1. 在欢迎屏幕中，选择 **\"设置 E5 订阅\"**。\n1. 设置管理员帐户。 完成后，将显示以下屏幕。\n\n    :::image type=\"content\" source=\"~/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"注册开发人员计划后看到Microsoft 365的示例。\":::\n\n1. 使用刚Teams的管理员帐户登录登录。 验证你已Upload **自定义应用** 选项Teams。\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint集合网站管理员帐户\n\n确保您具有网站集的管理员SharePoint帐户。 部署时需要此帐户进行托管。 如果你使用的是开发人员Microsoft 365租户，可以使用当时创建的管理员帐户。\n\n现在，你已获得所有工具并设置你的帐户。 接下来，让我们设置开发环境并开始构建！\n"
- title: 为选项卡应用创建项目工作区
  durationInMinutes: 1
  content: "本教程将指导你完成使用 Teams 创建、生成和部署SharePoint 框架 SPFx。 此应用将具有 Tab 功能。  \n\n在本教程中，你将了解：\n1. [如何使用项目设置新项目Teams Toolkit](#create-your-project)\n1. [关于应用的目录结构](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> 在开始创建项目工作区之前，请确保你未登录到任何Microsoft 365 Azure 帐户。\n\n## <a name=\"create-your-project\"></a>创建项目\n\n如果先决条件已就位，让我们开始吧！\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开 Visual Studio Code。\n1. 选择Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\":::边栏中的Visual Studio Code图标。\n\n1. 选择 **创建新的 Teams 应用**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/create-project.png\" alt-text=\"Teams 工具包边栏中&quot;创建新项目&quot;链接的位置。\":::\n\n1. 选择 **创建新的 Teams 应用**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"&quot;创建新项目&quot;的向导启动\":::\n\n1. 取消 **选择选项卡，** 选择选项卡 **(SPFx)****，然后选择确定**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project-capabilities.png\" alt-text=\"显示如何向新应用添加功能的屏幕截图。\":::\n\n1. 在 **React** 部分 **选择\"** 设置\"。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-which-framework.png\" alt-text=\"选择框架\":::\n\n1. 选择 **Enter** 接受默认名称 **Web 部件名称**。\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-name.png\" alt-text=\"输入 Web 部件名称\":::\n\n1. 选择 **Enter** 接受默认的\"Web 部件 **说明\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/webpart-description.png\" alt-text=\"输入 Web 部件说明\":::\n\n1. 选择工作区文件夹。 该Toolkit在项目的工作区文件夹中创建一个文件夹。\n\n1. 为应用输入合适的名称，如 `HelloWorld`。 确保应用的名称是字母数字。  选择 **Enter** 继续。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-name.png\" alt-text=\"输入SPFx名称\":::\n\n    你的应用Teams数秒钟内创建。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-created.png\" alt-text=\"SPFx应用\":::\n\n    创建应用后，Teams Toolkit将显示一条消息，指示创建项目工作区的位置。 这是在 Visual Studio Code 中指定的Visual Studio Code。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/location-change.png\" alt-text=\"位置消息\":::\n\n    邮件提供两个选项：\n    \n    - **更改位置**\n    - **本地调试**\n    \n    对于本教程，你无需使用这些选项。\n\n    > [!NOTE]\n    > 如果选择更改工作区的位置，则只会对在重新加载项目后创建的项目Visual Studio Code。 现有项目的位置没有变化。\n\n<details>\n<summary>快速回顾一下创建Teams应用。</summary>\n观看此简短回顾，Teams应用。\n\n![创建Teams应用](~/assets/videos/spfx-tab-app.gif)\n</details>\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n使用 `teamsfx` CLI 创建你的第一个项目。  从要创建项目文件夹的文件夹开始。\n\n``` bash\nteamsfx new\n```\n\nCLI 会提出一些问题来引导创建项目。 每个问题都包括一条有关回答它的说明，例如，使用箭头键选择一个选项。 回答问题后，选择 **Enter** 进行确认。\n\n1. 选择 **创建新的 Teams 应用**。\n1. 选择 **\"选项卡\"**。\n1. 选择 **SharePoint 框架 (SPFx)** 前端托管。\n1. 选择 **React** 框架\"。\n1. 按 **Enter** 键Web 部件 **名称**。\n1. 按 **Enter** 键Web 部件 **说明**。\n1. 按 **Enter** 选择默认工作区文件夹。\n1. 为应用输入合适的名称，如 `helloworld`。  应用的名称只能包含字母数字字符。\n\n  在回答所有问题后，将创建项目。\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>浏览源代码\n\n创建项目后，你拥有用于构建基本个人应用的组件。 可以在浏览器的资源管理器区域中查看项目目录Visual Studio Code。\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"显示 Visual Studio Code 中个人应用的应用项目文件的屏幕截图。\" border=\"false\":::\n\nthe Toolkit creates scaffolding for you in the project directory for the tab capability. \n\n在此目录中的其他项中，Teams Toolkit包含：\n\n- `fx`：应用在目录中 `.fx` 的状态。  \n- templates/resources：包含应用图标和 `color.png` `outline.png`。\n- `manifest.local.template.json`：包含用于本地调试的应用清单\n- `manifest.remote.template.json`：包含要发布到开发人员门户的应用程序清单Teams。\n- `.fx/configs/projectSettings.json`：创建项目时选择的设置。\n\n选择 Web SPFx项目时，以下文件与 UI 相关：\n\n- `SPFx/src/webparts/{webpart}`：包含SPFx Web 部件。\n- `.vscode/launch.json`：描述调试调色板中提供的调试配置。\n"
- title: 生成选项卡应用
  durationInMinutes: 1
  content: "使用选项卡设置项目工作区Teams Toolkit，生成选项卡项目。 你需要登录到你的帐户Microsoft 365帐户。\n\n在此页面中，你将了解如何 [生成并运行你的第一个应用](#build-and-run-your-app-locally-in-visual-studio-code)\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>登录到你的 Microsoft 365 帐户\n\n使用 Microsoft 365 帐户登录Teams。 如果你使用的是开发人员Microsoft 365租户，则注册时设置的管理员帐户是Microsoft 365帐户。\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. 打开 Visual Studio 代码。\n1. 选择Teams Toolkit:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\":::栏中的\"设置\"图标。  \n1. 选择 **\"登录 M365\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"显示登录位置的屏幕截图Microsoft 365。\" border=\"false\":::\n\n    将打开默认 Web 浏览器，以允许登录帐户。\n\n1. 使用凭据Microsoft 365帐户。\n1. 当系统提示时关闭浏览器，然后返回到Visual Studio Code。\n1. 返回到Teams Toolkit中的Visual Studio Code。\n\n    边栏的 **\"** 帐户\"部分显示你的Microsoft 365帐户名称。\n\n    现在，你已准备好生成应用并在本地运行它了！\n\n# <a name=\"command-line\"></a>[命令行](#tab/cline)\n\n- 登录以Microsoft 365 TeamsFx CLI：\n\n    ``` bash\n    teamsfx account login m365\n    ```\n\n    将打开默认 Web 浏览器，以允许登录帐户。 使用凭据登录帐户。 系统提示时关闭浏览器。\n\n    帐户登录名在 Visual Studio Code TeamsFx CLI 之间共享。\n\n    现在已配置开发环境，你可以创建、生成和部署你的第一个Teams应用程序。\n\n---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>在 Visual Studio Code 本地生成和运行应用\n\n若要在本地构建和运行应用，请执行：\n\n1. Select the **Run and Debug** :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\"::: icon from the Visual Studio Code sidebar.\n\n1. 选择以下选项之一以运行和调试应用。\n\n    - **Teams Edge (工作台)**\n    - **Teams Chrome (工作台)**\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-teams-workbench.png\" alt-text=\"显示如何在工作台中运行和调试 SPFx 应用的Teams屏幕截图。\":::\n\n1. 选择播放按钮或按 **F5** 键开始调试。\n    > [!NOTE]\n    > 首次运行应用时，将下载所有依赖项，并生成应用。 生成完成后，浏览器窗口将自动打开并SharePoint工作台。 此过程可能需要几分钟才能完成。\n\n    如果需要Toolkit，系统可能会提示你安装本地证书。 此证书允许 Teams 从 `https://localhost`。 \n    \n1. 出现 **以下** 对话框时，选择\"是\"：\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot showing the prompt to install an SSL certificate to enable Teams to load your application from localhost.\":::\n\n    Teams Web 客户端将在浏览器窗口中打开。\n\n1. 当 **系统** 提示将应用旁加载到本地计算机上Teams选择\"添加\"。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"将应用添加到Teams\":::\n\n1. 选择 Web 应用版本（如果系统要求你切换到桌面Teams版本。 您可以在标准 Web 开发环境中查看 HTML、CSS 和 JavaScript 代码。\n\n1. 如果 **系统提示** 在将应用旁加载到脚本中之前加载调试脚本，请选择\"加载调试脚本Teams。\n\n    恭喜！你的第一个应用正在 Teams！\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-added-local.png\" alt-text=\"本地环境中已完成应用的屏幕截图\":::\n\n    你的应用现在应该正在运行。 你可以像调试 Web 部件SPFx调试 (例如设置断点) 。\n\n> [!TIP]\n> 请尝试在 的 render 方法中放置 `SPFx/src/webparts/{webpart}/{webpart}.ts` 断点并重新加载浏览器窗口。 Visual Studio Code断点处停止。\n\n<details>\n<summary>了解使用本地工作台调试应用时会发生什么情况。</summary>\n\n**本地工作台** 是运行和调试应用中应用的默认Visual Studio Code。 对于本教程，建议你选择使用 Teams 工作台调试应用，但是，你可以选择本地工作台来浏览 Web 部件布局。\n\n> [!NOTE]\n> 此接口仅用于探索 Web 部件在移动或平板电脑中的显示方式。 你需要编写代码以将它们包括在你的应用中，然后部署它来查看它们。 \n\n若要使用本地工作台浏览 Web 部件布局：\n\n1. 选择 **本地工作台**，然后选择 **F5** 以运行和调试应用。\n    \n    The **SharePoint Web 部件 Workbench** opens in the browser to let you add， edit， and remove web parts.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"Screenshot showing the SPFx workbench running with the popup to add a web part showing.\":::\n\n1. 选择 **第一Web 部件 +** 图标中的\"添加部件\"以添加 Web 部件。\n\n1. 从菜单中选择 Web 部件。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"Screenshot showing the SPFx workbench running with the popup to add a web part selection.\":::\n\n1. 选择 **\"添加新分区 +** 图标\"，为 Web 部件选择列布局。\n\n1. 使用此接口尝试 Web 部件的不同布局：\n    \n    - 查看 **Web 部件** 的数据。\n    - 请尝试在不同布局、文本、颜色等之间更改。\n    - 使用 **\"预览** \"按钮查看 Web 部件。 \n    - 查看不同移动或平板电脑设备 **中的 Web** **部件** 布局。\n    - 保存或放弃布局中任何更改，以继续尝试可能的布局。\n\n1. 准备就绪后，关闭浏览器窗口以停止本地工作台调试。\n</details>\n"
- title: 部署你的第一Teams应用
  durationInMinutes: 1
  content: "你已经了解了使用 Tab 功能创建、生成Teams运行应用。 最后一步是部署应用。\n\n让我们使用\"选项卡\"功能在 SharePoint 部署第一Teams Toolkit。\n\n在此页中，你将了解：\n1. [部署你的第一个应用](#deploy-your-app-to-sharepoint)\n1. [将应用包分发到SharePoint](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>将应用部署到SharePoint\n\n确保SharePoint中存在应用程序目录。 如果不存在，请 [创建一个](/sharepoint/use-app-catalog)。 创建应用程序目录可能需要 15 分钟。\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开 Visual Studio 代码。\n1. 选择Teams Toolkit图标，从边栏Teams图标。\n1. 选择 **\"在云中预配\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"显示设置命令的屏幕截图\":::\n\n    the Toolkit updates the progress in the bottom-right corner. 几秒钟后，你将看到以下通知：\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"显示预配完成对话框的屏幕截图。\":::\n\n1. 预配完成后，选择部署到 **云**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"显示部署命令的屏幕截图\":::\n\n    生成应用包，并将其上载到SharePoint网站。 应用Teams Toolkit显示一条消息，其中显示保存应用包的本地路径。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"&quot;应用包SPFx屏幕截图\":::\n\n    生成包后，Teams Toolkit显示一条消息，其中SharePoint已上传应用包的网站的 URL。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"上载到SPFx网站的网站包SharePoint屏幕截图\":::\n\n1. 选择网站SharePoint链接。\n\n    The SharePoint site opens to the Apps home page. 按照过程在[应用程序上SharePoint](#distribute-the-app-package-on-sharepoint)。\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n在终端窗口中：\n\n1. 运行 `teamsfx provision`。\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. 运行 `teamsfx deploy`。\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. 当系统提示时，选择生成 **SharePoint程序包**。\n\n    按照过程在[应用程序上SharePoint](#distribute-the-app-package-on-sharepoint)。\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>将应用包分发到SharePoint\n\n你会发现应用程序包已上载到 SharePoint 网站。 若要分发应用并将其同步到Teams：\n\n1. 选择 **分配适用于SharePoint**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"分配适用于SharePoint。\" border=\"true\":::\n\n    The Apps for SharePoint home page opens. 你的应用将在此页中列出。\n\n1. 选择\" **文件\"** 选项卡。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"选择应用程序目录中的文件SharePoint选项卡。\" border=\"true\":::\n\n1. 选择已部署的程序包，然后选择\"**同步到Teams\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"选择应用程序目录中的文件SharePoint选项卡。\" border=\"true\":::\n\n    > [!Note]\n    > 同步到Teams可能需要几分钟。 你将在浏览器中看到一条消息，指示应用已成功同步到Teams。\n\n1. 打开Teams应用程序 (或登录) `https://teams.microsoft.com` 。\n1. 选择边栏上的三点，然后选择\"所有 **应用\"**。  \n\n    该应用将放置在为 **组织类别构建的应用** 中。 你可以从该添加应用。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"显示应用程序内应用的Teams\" border=\"true\":::\n\n1. 选择你的应用，然后选择\"添加 **\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"要添加到应用程序中的已完成应用的Teams。\" border=\"true\":::\n\n    恭喜！ 你的应用现已添加到Teams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"要添加到应用程序中的已完成应用的Teams。\" border=\"true\":::"
