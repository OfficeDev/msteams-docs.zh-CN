items:
- durationInMinutes: 1
  content: "SharePoint 框架 (SPFx) 是一种开发模型，用于为 Microsoft Teams 和 SharePoint 构建客户端解决方案。 SPFx Teams 应用托管在 Microsoft 365 上。 它为开发和托管客户端 SPFx 解决方案提供完全支持。 可以将SharePoint 框架解决方案与：\n\n- SharePoint 数据和扩展 Microsoft Teams。 \n- 使用 Azure Active Directory 保护的业务 API。\n\n对于本教程，请通过生成具有选项卡功能的第一个应用，使用 SPFx 启动 Microsoft Teams 应用开发。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/first-tab/your-helloworld-app-tab1.png\" alt-text=\"显示此应用的示意图有三个功能。突出显示选项卡。\":::\n\n> [!NOTE]\n> 目前，Teams 工具包仅提供具有Visual Studio Code和SharePoint 框架的 Teams 应用中的选项卡功能。 机器人和消息扩展功能不可用。\n"
- title: 先决条件
  durationInMinutes: 1
  content: "下面是生成和部署应用所需的工具列表。\n\n| &nbsp; | 安装 | 用于使用... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio Code](https://code.visualstudio.com/download) | JavaScript 或 TypeScript，生成环境。 使用最新版本。 || &nbsp; | [Teams 工具包](#install-the-teams-toolkit) | Microsoft Visual Studio Code扩展，用于为应用创建项目基架。 使用版本 4.0.0。|\n| &nbsp; | [Teams 工具包](#install-the-teams-toolkit) | Microsoft Visual Studio Code扩展，用于为应用创建项目基架。 使用版本 4.0.0。|\n| &nbsp; | [Node.js](https://nodejs.org/en/download/) | 后端 JavaScript 运行时环境。 使用版本 14 或 16。|\n| &nbsp; | [微软&nbsp;Edge (建议](https://www.microsoft.com/edge)) 或 [Google Chrome](https://www.google.com/chrome/) | 包含开发人员工具的浏览器。 |\n| **可选** | &nbsp; | &nbsp; |\n| &nbsp; | [Microsoft Graph 浏览器](https://developer.microsoft.com/graph/graph-explorer) | Microsoft Graph 资源管理器是一种基于浏览器的工具，可用于从 Microsoft Graph 数据运行查询。 |\n| &nbsp; | [Teams 开发人员门户](https://dev.teams.microsoft.com/) | 基于 Web 的门户，用于配置、管理和分发 Teams 应用，包括组织或 Teams 应用商店。 |\n\n> [!TIP]\n> 如果使用 Microsoft Graph 数据，则应了解 Microsoft Graph 资源管理器并添加书签。 使用此基于浏览器的工具可以在应用外部查询 Microsoft Graph。\n</details>\n\n## <a name=\"prepare-development-environment\"></a>准备开发环境\n\n安装所需的工具后，设置开发环境。\n\n### <a name=\"install-the-teams-toolkit\"></a>安装 Teams 工具包\n\nTeams 工具包通过为应用预配和部署云资源、发布到 Teams 应用商店等工具来帮助简化开发过程。 可以将工具包与 Visual Studio Code、Visual Studio 或用作名为 `teamsfx`) 的 CLI (。\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开Visual Studio Code并选择“**扩展”** 视图， (**Ctrl+Shift+X** / **⌘⇧-X** 或 **“查看>扩展**”) 。\n1. 在搜索框中，输入 **Teams 工具包**。\n1. 选择 Teams 工具包旁边的 **“安装** ”。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-install-toolkit-vscode.png\" alt-text=\"microsoft 工具包\":::\n\n    安装后，Teams 工具包图标将显示在Visual Studio Code边栏中。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/hw-teams-toolkit-sidebar-icon.png\" alt-text=\"图中显示了Visual Studio Code边栏中的 Teams 工具包图标。\":::\n\n还可以在[Visual Studio Code市场](https://marketplace.visualstudio.com/items?itemName=TeamsDevApp.ms-teams-vscode-extension)中找到 Teams 工具包。\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n若要安装 TeamsFx CLI，请使用 `npm` 包管理器：\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\n根据配置，可能需要使用 `sudo` 来安装 CLI：\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\n这种情况在 Linux 和 macOS 系统上更为常见。\n\n确保将 npm 全局缓存添加到 PATH。 此步骤通常作为Node.js安装程序的一部分完成。  \n\n可以将 CLI 与 命令一起使用 `teamsfx` 。 通过运行 `teamsfx -h`验证命令是否正常工作。\n\n> [!CAUTION]\n> 在 PowerShell 终端中运行 TeamsFx 之前，必须为 PowerShell 启用“远程签名”执行策略。\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>设置 Teams 开发租户\n\n**租户** 类似于 Teams 中组织的空间或容器，可在其中聊天、共享文件和运行会议。 此空间也是旁加载和测试应用的位置。 让我们验证是否已准备好使用租户进行开发。\n\n### <a name=\"enable-sideloading-option\"></a>启用旁加载选项\n\n创建应用后，必须在 Teams 中加载应用，而无需分发它。 此过程称为“旁加载”。 登录到 Microsoft 365 帐户以查看此选项。\n  \n> [!NOTE]\n> 在 Teams 本地环境中预览和测试应用时，需要旁加载。 如果未启用，将无法在本地 Teams 中预览和测试应用。\n\n是否已拥有租户，并且是否具有管理员访问权限？ 让我们来看看你是否真的这样做了！\n\n验证是否可以在 Teams 中旁加载应用：\n\n1. 在 Teams 客户端中，选择“ **应用商店** ”图标。\n1. 选择“**管理应用**”。\n1. 查找“ **上传自定义应用**”选项。 如果看到 选项，则表示已启用旁加载应用。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-custom-new1.png\" alt-text=\"机器人主页\":::\n\n    > [!NOTE]\n    > 如果 Teams 未显示上传自定义应用的选项，请与 Teams 管理员联系。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>创建免费的 Teams 开发人员租户 (可选) \n\n如果没有 Teams 开发人员帐户，可以免费获取它。 加入 Microsoft 365 开发人员计划！\n\n1. 转到 [Microsoft 365 开发人员计划](https://developer.microsoft.com/microsoft-365/dev-program)。\n1. 选择“ **立即加入** ”，然后按照屏幕上的说明进行操作。\n1. 在欢迎屏幕中，选择“ **设置 E5 订阅**”。\n1. 设置管理员帐户。 完成后，将显示以下屏幕：\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-microsoft-365.png\" alt-text=\"Microsoft 365\":::\n\n1. 使用刚刚设置的管理员帐户登录到 Teams。 验证在 Teams 中是否具有 **“上传自定义应用** ”选项。\n\n## <a name=\"sharepoint-collection-site-administrator-account\"></a>SharePoint 集合网站管理员帐户\n\n确保拥有 SharePoint 网站集的管理员帐户。 部署时需要此帐户进行托管。 如果你使用的是 Microsoft 365 开发人员计划租户，则可以使用当时创建的管理员帐户。\n\n现在，你已获得所有工具并设置帐户。 接下来，让我们设置开发环境并开始生成！\n"
- title: 为选项卡应用创建项目工作区
  durationInMinutes: 1
  content: "本教程指导你完成使用 SharePoint 框架 SPFx 创建、生成和部署 Teams 应用的步骤。 此应用将具有选项卡功能。  \n\n在本教程中，你将了解：\n1. [如何使用 Teams 工具包设置新项目](#create-your-project)\n1. [关于应用的目录结构](#take-a-tour-of-the-source-code)\n\n> [!IMPORTANT]\n> 在开始创建项目工作区之前，请确保未登录到任何 Microsoft 365 或 Azure 帐户。\n\n## <a name=\"create-your-project\"></a>创建项目\n\n如果先决条件已到位，让我们开始吧！\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开 Visual Studio Code。\n1. 在 Visual Studio Code 边栏中选择 Teams 工具包 :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: 图标。\n\n1. 选择 **创建新的 Teams 应用**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-project.png\" alt-text=\"Teams 工具包边栏中&quot;创建新项目&quot;链接的位置。\":::\n\n1. 选择 **创建新的 Teams 应用**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/create-new-project-intro.png\" alt-text=\"&quot;创建新项目&quot;的向导启动\":::\n\n1. 选择 **“ (SPFx) ”选项卡**。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/new-spfxTab-spfx.png\" alt-text=\"新的 spfx 选项卡 spfx\":::\n\n1. 在 **“框架**”部分选择 **“React**”。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-react-page.png\" alt-text=\"机器人主页\":::\n\n1. 选择 **Enter** 接受默认 **Web 部件名称**。\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-helloworld.png\" alt-text=\"机器人主页\":::\n\n1. 为应用输入合适的名称，例如 `HelloWorld`。 确保应用的名称是字母数字。 \n   选择“**Enter**”。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-another-helloworld.png\" alt-text=\"机器人主页\":::\n\n1. 通过选择所需的文件夹，选择 **工作区** 文件夹。  \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/select-folder.png\" alt-text=\"显示如何选择文件夹的屏幕截图。\":::\n\n1. 为应用输入合适的 **应用程序名称** ，例如 `HelloWorld`。 按 Enter 键。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/application-name.png\" alt-text=\"显示如何选择文件夹的屏幕截图。\":::\n\n    创建应用后，Teams 工具包会显示以下消息：\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/preview-project.png\" alt-text=\"localdebug\":::\n    \n    选择“ **本地调试”** 以预览项目。\n\n    Teams 工具包调用 Yeoman CLI 来搭建 Teams 应用的基架，并在过程中安装所需的依赖项。</br>\n    \n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-tooklit-updated.png\" alt-text=\"机器人主页\":::\n\n    搭建基架需要几分钟时间。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/sbs-share-point.png\" alt-text=\"机器人主页\":::\n      \n\n<details>\n<summary>快速回顾如何创建 Teams 应用。</summary>\n\n![创建 Teams 应用](~/assets/videos/spfx-tabapp-preview.gif)\n</details>\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n使用 `teamsfx` CLI 创建你的第一个项目。  从要创建项目文件夹的文件夹开始。\n\n``` bash\nteamsfx new\n```\n\nCLI 会提出一些问题来引导创建项目。 每个问题都包含有关回答的说明，例如，使用箭头键选择一个选项。 回答问题后 **，选择 Enter** 进行确认。\n\n1. 选择 **创建新的 Teams 应用**。\n2. 选择 **“选项卡**”。\n3. 选择 **“SharePoint 框架 (SPFx)** 前端托管”。\n4. 选择 **“React** 框架”。\n5. 按 **Enter** 获取 **Web 部件名称**。\n6. 为应用输入合适的名称，如 `helloworld`。 应用的名称必须是字母数字。\n\n\n   在回答所有问题后，将创建项目。\n\n---\n\n\n## <a name=\"take-a-tour-of-the-source-code\"></a>浏览源代码\n\n创建项目后，你将拥有用于生成基本个人应用的组件。 可以在 Visual Studio Code 的“资源管理器”区域中查看项目目录和文件。\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-project-files-spfx.png\" alt-text=\"显示 Visual Studio Code 中个人应用的应用项目文件的屏幕截图。\":::\n\n工具包在选项卡功能的项目目录中为你创建基架。 \n\n在此目录中的其他项中，Teams 工具包包含：\n\n- `fx`：应用在目录中 `.fx` 的状态。  \n- templates/resources：包含应用图标 `color.png` 和 `outline.png`。\n- `manifest.local.template.json`：包含用于本地调试的应用清单。\n- `manifest.remote.template.json`：包含用于发布到 Teams 开发人员门户的应用清单。\n- `.fx/configs/projectSettings.json`：创建项目时选择的设置。\n\n选择 SPFx Web 部件项目时，以下文件与 UI 相关：\n\n- `SPFx/src/webparts/{webpart}`：包含 SPFx Web 部件。\n- `.vscode/launch.json`：描述调试面板中提供的调试配置。\n"
- title: 生成选项卡应用
  durationInMinutes: 1
  content: "使用 Teams 工具包设置项目工作区后，生成选项卡项目。 需要登录到 Microsoft 365 帐户。\n\n在本页中，你将了解如何 [生成和运行第一个应用](#build-and-run-your-app-locally-in-visual-studio-code)。\n\n## <a name=\"sign-in-to-your-microsoft-365-account\"></a>登录到 Microsoft 365 帐户\n\n使用 Microsoft 365 帐户登录到 Teams。 如果你使用的是 Microsoft 365 开发人员计划租户，则注册时设置的管理员帐户是你的 Microsoft 365 帐户。\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/viscode)\n\n1. 打开 Visual Studio 代码。\n1. 选择边栏中的“Teams 工具包”  :::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/teams-toolkit-sidebar-icon.png\"::: 图标。\n1. 选择“ **登录到 M365**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/first-tab/account-signin-spfx.png\" alt-text=\"显示登录 Microsoft 365 的位置的屏幕截图。\":::\n\n    此时会打开默认 Web 浏览器，以便登录帐户。\n\n1. 使用凭据登录到 Microsoft 365 帐户。\n1. 出现提示时关闭浏览器，并返回到Visual Studio Code。\n1. 返回到 Visual Studio Code 内的 Teams 工具包。\n\n    边栏的 **“帐户** ”部分显示你的 Microsoft 365 帐户名称。\n\n    现在，你已准备好生成应用并在本地运行它！\n\n# <a name=\"command-line\"></a>[命令行](#tab/cline)\n\n   使用 TeamsFx CLI 登录到 Microsoft 365。\n\n``` bash\n    teamsfx account login m365\n```\n\n\n此时会打开默认 Web 浏览器，以便登录帐户。 使用凭据登录到帐户。 出现提示时关闭浏览器。\n\n帐户登录名在 Visual Studio Code 和 TeamsFx CLI 之间共享。\n\n配置开发环境后，可以创建、生成和部署第一个 Teams 应用。\n\n ---\n\n## <a name=\"build-and-run-your-app-locally-in-visual-studio-code\"></a>在 Visual Studio Code 本地生成和运行应用\n\n若要在本地构建和运行应用，请执行：\n\n1. 从Visual Studio Code边栏中选择 **“运行和调试”**:::image type=\"icon\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/run-debug-icon.png\":::图标。\n\n1. 选择以下选项之一来运行和调试应用。\n\n    - **Teams 工作台 (Edge)**\n    - **Teams 工作台 (Chrome)**\n\n        :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/spfx-debug.png\" alt-text=\"机器人主页\":::\n\n1. 选择播放按钮或选择 **F5** 键以开始调试。\n    > [!NOTE]\n    > 首次运行应用时，将下载所有依赖项，并生成应用。 生成完成后，浏览器窗口会自动打开并加载 SharePoint Workbench。 此过程可能需要几分钟才能完成。\n\n    如果需要，工具包可能会提示你安装本地证书。 此证书允许 Teams 从 `https://localhost`。 \n    \n1. 出现以下对话框时，选择“ **是** ”：\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Microsoft 365\":::\n\n    Teams Web 客户端将在浏览器窗口中打开。\n\n1. 当系统提示将应用旁加载到本地计算机上的 Teams 时，选择“ **添加** ”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/add-app-local-debug.png\" alt-text=\"将应用添加到 Teams\":::\n\n1. 如果系统要求切换到 Teams 桌面，请选择 Web 应用版本。 可以在标准 Web 开发环境中查看 HTML、CSS 和 JavaScript 代码。\n\n1. 如果在 Teams 中旁加载应用之前，系统提示你加载调试脚本 **，请选择“** 加载调试脚本”。\n\n    恭喜，你的第一个应用正在 Teams 上运行！\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"本地环境中已完成的应用的屏幕截图\":::\n\n    你的应用现在应正在运行。 可以将应用调试为任何其他 SPFx Web 部件 (，例如设置断点) 。\n\n> [!TIP]\n> 尝试在 的呈现方法 `SPFx/src/webparts/{webpart}/{webpart}.ts` 中放置断点并重新加载浏览器窗口。 Visual Studio Code将在代码中的断点上停止。\n\n<details>\n<summary>了解使用 Local Workbench 调试应用时会发生什么情况。</summary>\n\n**本地工作台** 是在 Visual Studio Code 中运行和调试应用的默认选项。 对于本教程，建议选择使用 Teams 工作台调试应用，但可以选择“本地工作台”来浏览 Web 部件布局。\n\n> [!NOTE]\n> 此界面仅用于探索 Web 部件在移动设备或平板电脑中的显示方式。 你需要编写代码以将它们包含在应用中，然后部署它来查看它们。 \n\n若要使用本地工作台浏览 Web 部件布局，请执行以下操作：\n\n1. 选择“ **本地工作台**”，然后选择 **“F5** ”以运行和调试应用。\n    \n    **SharePoint Web 部件 Workbench** 将在浏览器中打开，以便添加、编辑和删除 Web 部件。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart.png\" alt-text=\"显示 SPFx 工作台的屏幕截图，其中显示了要添加 Web 部件的弹出窗口。\":::\n\n1. 选择 **第一列 + 图标中的“添加 Web 部件** ”以添加 Web 部件。\n\n1. 从菜单中选择 Web 部件。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-workbench-addpart2.png\" alt-text=\"显示 SPFx 工作台的屏幕截图，其中包含用于添加 Web 部件选择的弹出窗口。\":::\n\n1. 选择 **“添加新分区 +** 图标”，为 Web 部件选择列布局。\n\n1. 使用此接口可以尝试 Web 部件的不同布局：\n    \n    - 查看布局的 **Web 部件数据** 。\n    - 尝试在不同的布局、文本、颜色等之间进行更改。\n    - 使用 **“预览** ”按钮查看 Web 部件。 \n    - 在不同的 **移动设备** 或 **平板电脑** 设备中查看 Web 部件布局。\n    - 保存或放弃布局中的任何更改，以继续尝试可能的布局。\n\n1. 准备就绪后，关闭浏览器窗口以停止本地工作台调试。\n</details>\n"
- title: 部署第一个 Teams 应用
  durationInMinutes: 1
  content: "你已了解如何使用 Tab 功能创建、生成和运行 Teams 应用。 最后一步是部署应用。\n\n让我们使用 Teams 工具包在 SharePoint 上部署第一个具有 Tab 功能的应用程序。\n\n在本页中，你将了解如何：\n1. [部署第一个应用](#deploy-your-app-to-sharepoint)\n1. [在 SharePoint 上分发应用程序包](#distribute-the-app-package-on-sharepoint)\n\n## <a name=\"deploy-your-app-to-sharepoint\"></a>将应用部署到 SharePoint\n\n确保部署中存在 SharePoint 应用程序目录。 如果不存在， [请创建一个](/sharepoint/use-app-catalog)。 创建应用目录最多可能需要 15 分钟。\n\n# <a name=\"visual-studio-code\"></a>[Visual Studio Code](#tab/vscode)\n\n1. 打开 Visual Studio 代码。\n1. 通过选择 Teams 图标，从边栏中选择 Teams 工具包。\n1. 选择“ **在云中预配**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provisioning-commands.png\" alt-text=\"显示预配命令的屏幕截图\":::\n\n    工具包更新右下角的进度。 几秒钟后，你将看到以下通知：\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/provision-complete.png\" alt-text=\"显示“预配完成”对话框的屏幕截图。\":::\n\n1. 预配完成后，选择“ **部署到云**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/deploying-command.png\" alt-text=\"显示部署命令的屏幕截图\":::\n\n    应用程序包已生成并上传到 SharePoint 网站。 Teams 工具包显示一条消息，其中包含保存应用包的本地路径。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package.png\" alt-text=\"SPFx 应用包消息的屏幕截图\":::\n\n    生成包后，Teams 工具包会显示一条消息，其中包含已上传应用包的 SharePoint 网站的 URL。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/app-package-uploaded.png\"alt-text=\"上传到 SharePoint 网站的 SPFx 包的屏幕截图\":::\n\n   可以发布到 Teams，也可以选择 SharePoint 网站。\n\n    * 发布到 Teams (#publish-to-teams) \n    * 选择 SharePoint 网站的链接 (#select-the-sharepoint-site) \n\n### <a name=\"publish-to-teams\"></a>发布到 Teams\n\n1. 选择 **“发布到 Teams**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-your-app1.png\"alt-text=\"发布到 Teams 的屏幕截图。\":::\n\n1. 选择 **“管理员门户**”。\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/admin-portal.png\"alt-text=\"管理门户的屏幕截图。\":::\n\n1. 选择“ **管理应用”** ，然后在搜索部分中搜索你的应用以选择你的应用。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/manage-apps.png\"alt-text=\"“管理应用”的屏幕截图。\":::\n\n1. 选择“ **发布** ”以在 Teams 中发布应用。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/publish-app.png\"alt-text=\"发布的屏幕截图。\":::\n\n1. 打开 Teams 应用程序 (或在) 登录 `https://teams.microsoft.com` 。\n\n1. 选择边栏上的三点，然后选择“ **所有应用**”。  \n\n    应用显示在 **为组织生成的“应用”** 类别中。 可以从该处添加应用。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"显示组织中内置的应用的屏幕截图。\":::\n\n1. 选择你的应用，然后选择“ **添加**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"要添加到 Teams 中的应用的屏幕截图。\":::\n\n    祝贺你！ 你的应用现已添加到 Teams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"要添加到 Teams 中的已完成应用的屏幕截图。\":::”\n\n### <a name=\"select-the-link-of-the-sharepoint-site\"></a>选择 SharePoint 网站的链接\n\n\n1. 选择 SharePoint 网站的链接。\n\n    SharePoint 网站随即打开“应用”主页。 按照过程在 SharePoint 上 [分发应用程序](#distribute-the-app-package-on-sharepoint) 。\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n在终端窗口中：\n\n1. 运行 `teamsfx provision`。\n\n  ``` bash\n  teamsfx provision\n  ```\n\n1. 运行 `teamsfx deploy`。\n\n  ``` bash\n  teamsfx deploy\n  ```\n\n1. 出现提示时，选择“ **生成 SharePoint 包**”。\n\n    按照过程在 SharePoint 上 [分发应用程序](#distribute-the-app-package-on-sharepoint) 。\n---\n\n## <a name=\"distribute-the-app-package-on-sharepoint\"></a>在 SharePoint 上分发应用程序包\n\n你将在 SharePoint 网站中找到上传的应用程序包。 若要分发应用并将其同步到 Teams，请执行以下操作：\n\n1. 选择 **“分发 SharePoint 应用**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-distribute-apps.png\" alt-text=\"分发 SharePoint 应用程序。\":::\n\n    此时会打开“SharePoint 应用程序”主页。 此页中列出了你的应用。\n\n1. 选择“ **文件** ”选项卡。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-files-tab.png\" alt-text=\"选择 SharePoint 应用程序目录中的“文件”选项卡。\":::\n\n1. 选择部署的包，然后选择“ **同步到 Teams**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-sync-to-teams.png\" alt-text=\"选择 SharePoint 应用程序目录中的“文件”选项卡。\":::\n\n    > [!Note]\n    > 同步到 Teams 过程可能需要几分钟时间。 你将在浏览器中看到一条消息，指示应用已成功同步到 Teams。\n\n1. 打开 Teams 应用程序 (或在) 登录 `https://teams.microsoft.com` 。\n1. 选择边栏上的三点，然后选择“ **所有应用**”。  \n\n    该应用将放置在 **为组织生成的“应用”** 类别中。 可以从该处添加应用。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/spfx-app-in-teams.png\" alt-text=\"显示 Teams 中的应用的屏幕截图\":::\n\n1. 选择你的应用，然后选择“ **添加**”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-add-app.png\" alt-text=\"要添加到 Teams 中的已完成应用的屏幕截图。\":::\n\n    祝贺你！ 你的应用现已添加到 Teams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/sp-app-added.png\" alt-text=\"要添加到 Teams 中的已完成应用的屏幕截图。\":::”"
