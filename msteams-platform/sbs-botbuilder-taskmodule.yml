items:
- durationInMinutes: 1
  content: >
    可以使用自适应卡片或 Bot Framework 卡从Teams机器人调用任务模块。


    **任务模块的主要功能**


    * 通过避免多个步骤来增强用户体验。

    * 帮助用户跟踪机器人状态。

    * 从用户检索输入并显示自定义网页内容。


    本分步指南可帮助你创建一个示例 Azure 机器人来调用Teams任务模块。 你将看到以下输出：

     ![任务模块](~/assets/images/Teams-task-module/final_image.png)
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境： \n\n* [使用](https://teams.microsoft.com/)有效帐户Microsoft Teams\n* [.NET Core SDK](https://dotnet.microsoft.com/download) 版本 3.1\n* [最新版本的Microsoft Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) 最新版本或任何等效的隧道解决方案\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [身份验证](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "将存储库克隆`BotBuilder-Samples`到本地GitHub：  \n\n 1. 打开 [BotBuilder 示例](https://github.com/microsoft/BotBuilder-Samples)。\n 1. 选择 **“代码**”。\n 1. 在下拉菜单中，选择 **“打开并GitHub桌面**”。\n\n    ![克隆存储库](~/assets/images/Teams-task-module/clonerepository.png)\n\n 1. 选择 **“克隆**”。 \n"
- title: 在Azure AD门户中创建和注册机器人
  durationInMinutes: 5
  content: "若要在Microsoft Azure Active Directory (Azure AD) 中创建和注册机器人，请使用 ngrok 创建隧道并添加消息传送终结点，请执行以下步骤：\n\n* 创建 Azure 机器人资源以将机器人注册到 Azure 机器人服务。\n* 创建客户端机密以启用机器人的 SSO 身份验证。\n* 添加Teams通道以将机器人部署到Teams通道。\n* 使用 ngrok 创建到 Web 服务器终结点的隧道。\n* 将消息传送终结点添加到创建的 ngrok 隧道。\n\n**创建 Azure 机器人资源**\n\n1. 转到[Microsoft Azure门户](https://portal.azure.com/)。\n1. 选择“**创建资源**”。\n1. 在搜索框中，输入 **Azure 机器人**。\n1. 选择 **Enter**。\n1. 选择 **Azure 机器人**。\n\n     ![创建 Azure 机器人卡](~/assets/images/bots/createazurebot.png)\n\n1. 选择“**创建**”。\n1. 在 **机器人句柄** 中输入所需的机器人句柄名称。\n1. 从下拉列表中选择 **订阅** 。\n1. 从下拉列表中选择 **资源组** 。 \n\n    ![选择资源 Azure 机器人](~/assets/images/Teams-task-module/review-plus-create.png) \n\n   还可以创建新的资源组 (选择 **“新建** >输入资源名称>选择 **”确定** “) 。\n\n1. 如果已创建新的资源组，请从 **“新建资源组”位置** 下拉列表中选择所需的位置。\n\n    ![新的资源组位置](~/assets/images/meetings-side-panel/newresource.png)\n\n1. 在 **“Microsoft 应用 ID”** 部分中，默认选择 **“新建 Microsoft 应用 ID** ”。 \n\n   可以选择 **“使用现有应用注册** ”并输入 **现有应用 ID** 和 **现有应用密码**，也可以选择 **“创建新的 Microsoft 应用 ID**”。\n\n   > [!NOTE]\n   > 不能创建具有相同 **Microsoft 应用 ID** 的多个机器人。\n\n1. 在机器人类型下选择 **多租户** 。\n\n    ![Microsoft 应用 ID](~/assets/images/Teams-task-module/config.png)\n\n1. 然后“**审阅 + 创建**”。\n\n    ![创建 Microsoft 应用 ID](~/assets/images/meeting-token-generator/meeting-token-generator-appidcreate.png)\n\n1. 如果验证通过，请选择 **“创建**”。 \n\n    预配机器人服务需要一些时间。 \n\n1. 选择“**转到资源**”。 \n\n    ![部署应用](~/assets/images/Teams-task-module/botdeployment.png)\n\n    Azure 机器人已创建。\n\n    ![创建的 Azure 机器人资源](~/assets/images/Teams-task-module/bot-page.png)\n\n**创建客户端机密**\n\n  如果已创建新的 **Microsoft 应用 ID**，请执行以下步骤：\n\n1. 在左侧面板中，选择 **“配置**”。 \n\n   > [!TIP]\n   > 保存 **Microsoft 应用 ID** 或 **客户端 ID** 以供将来参考。\n\n1. 在 **Microsoft 应用 ID** 旁边，选择 **“管理**”。\n\n1. 在 **“客户端机密** ”部分中，选择 **“新建客户端机密**”。 \n\n    ![新客户端机密](~/assets/images/meetings-side-panel/newclientsecret.png)\n\n   将显示 **“添加客户端机密** ”窗口。  \n\n1. 输入 **说明**。\n\n1. 选择“**添加**”。\n\n    ![将客户端机密添加到应用](~/assets/images/Teams-task-module/clientsecret.png)\n\n1. 在 **“值** ”列中，选择 **“复制到剪贴板**”。\n\n     ![客户端机密的值](~/assets/images/Teams-task-module/clientvalue.png)\n   \n   > [!TIP]\n   > 保存 **客户端机密** 值或应用密码以供将来参考。\n\n**添加Teams通道**\n\n1. 选择“主页”。\n\n    ![主页](~/assets/images/Teams-task-module/gotohome.png)\n\n1. 从 **最近的资源** 中选择机器人。\n\n1. 在左窗格中选择 **“通道** ”。 \n\n1. 选择 **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. 选中该复选框以接受 **服务条款**。\n\n1. 选择 **“同意**”。\n\n      ![服务条款](~/assets/images/meetings-side-panel/terms.png)\n\n1. 选择“保存”。\n\n      ![选择Teams](~/assets/images/Teams-task-module/configteams.png)   \n\n**为本地 Web 服务器创建隧道**\n\n使用 ngrok 创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n ```bash\n ngrok http -host-header=rewrite 3978\n ```\n\n> [!TIP]\n> 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中提供的步骤注册 ngrok 并进行身份验证。 然后运行该 `ngrok http -host-header=localhost 3978` 命令。\n\n**添加消息传送终结点**\n\n1. 从 ngrok 将 HTTPS URL (https 复制到 io) 。\n\n    ![ngrok HTTPS URL](~/assets/images/Teams-task-module/ngrok.png)\n\n    > [!NOTE]\n    > ngrok 中的 HTTPS URL 是完全限定的域名。\n    > 这是 `WebAppDomain` 一个完全限定的域名，不包括 `https://` 在其中。\n\n1. 在 **创建的** Azure 机器人的设置中，选择 **“配置**”。\n\n1. 在 **消息传送终结点** 中，使用 ngrok 提供的 HTTPS URL，并在 URL 末尾添加 **/api/messages**。\n\n    ![消息传送终结点](~/assets/images/Teams-task-module/messaging-endpoint.png)\n\n1. 选择“**应用**”。\n\n    已在 Azure 机器人服务中成功设置机器人。\n"
- title: 更新Azure AD应用注册
  durationInMinutes: 1
  content: "1. 转到“[Azure 门户](https://portal.azure.com/)”。\n\n1. 选择“Azure Active Directory”。\n\n1. 在左侧导航面板中，选择 **“应用注册**”。\n\n1. 选择机器人。\n\n   ![应用注册](~/assets/images/Teams-task-module/appregister.png)\n\n1. 选择 **“管理**”。\n\n1. 在左侧面板中，选择 **“公开** **API**”。\n\n1. 选择 **“设置**”。\n\n   ![公开 API](~/assets/images/Teams-task-module/exposeanapi.png)\n\n1. 设置应用程序 **ID URI** 的形式 `api://{AppID}`。\n\n   ![设置链接](~/assets/images/Teams-task-module/setlink.png)\n\n1. 在两者`WebAppDomain`之间`api://``/{AppID}`插入值。</br>\n    `api://d4b8****.ngrok.io/{AppID}`</br>\n    \n   下图显示了域名：\n    \n    ![App ID URI](~/assets/images/Teams-task-module/appIDuri.png)\n\n    > [!NOTE]\n    > 如果使用的是隧道服务（如 ngrok），请确保在 ngrok 子域发生更改时更新该值。\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`，新的 ngrok 子域名称在哪里 `f631****.ngrok.io` 。\n\n1. 选择“**添加作用域**”。 \n\n   ![选择范围](~/assets/images/meetings-side-panel/selectscope.png)\n\n1. 在显示的面板中，输入 `access_as_user` 为 **范围名称**。\n\n1. 设置 **Who是否可以同意？** `Admins and users`\n\n1. 若要配置具有相应作用域值 `access_as_user` 的管理员和用户同意提示，请在字段中提供以下信息：</br>\n\n     * 输入 `Teams can access the user’s profile` 为 **管理员同意显示名称**。\n\n     * 输入 `Allows Teams to call the app’s web APIs as the current user` 为 **管理员同意说明**。\n\n     * 输入 `Teams can access the user profile and make requests on the user’s behalf` 为 **用户同意显示名称**。\n\n     * 输入 `Enable Teams to call this app’s APIs with the same rights as the user` 为 **用户同意说明**。\n\n1. 确保将“状态”设置为“已启用”。\n\n1. 选择 **“添加范围** ”以保存。\n\n    ![添加范围](~/assets/images/Teams-task-module/addascope.png)\n\n    > [!NOTE]\n    > **范围名称** 应与应用程序 **ID** URI 匹配，`/access_as_user`并追加在末尾。</br>\n       `api://d4b8****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/Teams-task-module/scopes.png) \n\n1. 在“**授权客户端应用程序**”部分中，确定要授权给应用的 Web 应用程序的应用程序。 \n\n1. 选择 **添加客户端应用程序**。 \n\n    ![选择客户端应用程序](~/assets/images/meetings-side-panel/selectclientapp.png) \n\n1. 输入 **客户端 ID**：`1fec8e78-bce4-4aaf-ab1b-5451cc387264`适用于Teams移动或桌面应用程序。 \n\n    ![添加客户端应用程序 1](~/assets/images/meetings-side-panel/addclientapplication1.png) \n\n   输入 **客户端 ID**：`5e3ce6c0-2b1f-4285-8d4b-75ee78787346`对于Teams Web 应用程序。\n\n    ![添加客户端应用程序 2](~/assets/images/meetings-side-panel/addclientapplication2.png) \n\n1. 选择 **“已授权”范围**。\n\n    ![添加客户端应用程序 2](~/assets/images/Teams-task-module/authorizedscope.png) \n\n   下图显示客户端 ID：\n\n    ![客户端应用程序](~/assets/images/meetings-side-panel/clientapps.png) \n\n1. 在左侧面板中，选择 **API 权限**。 \n\n   > [!NOTE]\n   > 仅当Azure AD应用在其他租户中注册时，用户才需要同意 API 权限。\n\n1. 选择“**添加权限**”。\n\n    ![添加权限](~/assets/images/meetings-side-panel/addpermission.png)\n\n1. 选择 **Microsoft Graph**。\n\n1. 选择“**委托的权限**”。\n\n1. 选择以下权限：</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **个人资料**\n      * **User.Read**\n\n1. 选择 **添加权限**。\n\n     ![其他权限](~/assets/images/meetings-side-panel/other-permissions.png)\n\n1. 在左侧面板中，选择 **“身份验证** ”以设置重定向 URI。 \n\n   > [!NOTE]\n   > 如果未向应用授予 IT 管理员许可，则用户必须在第一次使用应用时提供同意。\n           \n     1. 选择 **添加平台**。\n     1. 选择“Web”\n\n        ![Web](~/assets/images/Teams-task-module/webauth.png)\n\n     1. 通过追加到完全限定的域名，输入应用的 `auth-end` 重定向 URI：</br> \n       `https://d4b8****.ngrok.io/auth-end`. </br>\n\n     1. 通过选择以下复选框启用 **隐式授予和混合流** ：\n         * **ID 令牌**\n         * **访问令牌**\n\n     1. 选择“**配置**”。\n\n        ![Auth-end](~/assets/images/Teams-task-module/authend.png)\n"
- title: 设置应用设置和清单文件
  durationInMinutes: 1
  content: "1. 导航到克隆存储库中的 **appsettings.json** 。\n\n    ![应用设置位置](~/assets/images/Teams-task-module/appsettingslocation.png)\n\n1. 在最新版本的 Visual Studio 中打开 **appsettings.json**，并更新以下信息：  \n\n     * 设置 `\"MicrosoftAppType\"` 为 **MultiTenant**。\n     * 设置 `\"MicrosoftAppId\"` 为机器人的 **Microsoft 应用 ID**。\n     * 设置`\"MicrosoftAppPassword\"`为 **客户端机密** 的 **值**。\n     * 设置 `\"MicrosoftAppTenantId\"` 为使用应用的租户的租户 ID。\n     * 设置 `\"BaseUrl\"` 为完全限定的域名 (https 到 io) 。\n\n    ![应用设置](~/assets/images/Teams-task-module/appsettings.png)\n\n1. 导航到克隆存储库中的“manifest.json”。\n\n    ![清单文件位置](~/assets/images/Teams-task-module/manifestlocation.png)\n\n1. 在最新版本的Visual Studio中打开“manifest.json”，并进行以下更改：\n\n     * 将所有匹配项 `YourDeployedBotUrl.com` 替换为您的 `WebAppDomain` 名称。\n     * 将所有事件 `<<YOUR-MICROSOFT-APP-ID>>` 替换为机器人的 **Microsoft 应用 ID**。\n\n    ![清单映像 2](~/assets/images/Teams-task-module/manifest.png)\n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: "**使用最新版本的 Visual Studio 或命令行生成和运行服务**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[最新版本的Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. 启动最新版本的Visual Studio。\n   1. 导航到 **FileOpen** >  >  **Project/解决方案**。\n\n      ![打开文件](~/assets/images/meeting-token-generator/meeting-token-generator-VSopenfile.png)\n\n   1. 从 **54.teams-task-module** 文件夹中选择 **TeamsTaskModule.csproj** 文件。\n\n      ![CS proj 文件](~/assets/images/Teams-task-module/csprojfileopen.png)\n\n   1. 从 **视图** 打开 **解决方案资源管理器**。\n\n      ![解决方案资源管理器](~/assets/images/Teams-task-module/solutionexplorer.png)\n\n   1. 右键单击以选择 **TeamsTaskModule**。\n\n   1. 选择 **“设置为启动Project**”。\n\n      ![解决方案资源管理器](~/assets/images/Teams-task-module/startup.png)\n\n   1. 按 **F5** 运行项目。\n\n   1. 如果出现以下对话框，请选择“**是**”：\n\n      ![信任证书](~/assets/images/Teams-task-module/certificate.png)\n\n      随即会打开一个网页，其中包含一条消息：**机器人已就绪！**\n\n      ![应用准备就绪](~/assets/images/Teams-task-module/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n在命令提示符窗口中导航到 **BotBuilder-Samples >示例> csharp_dotnetcore > 54.teams-task-module** ，并输入以下命令：\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Teams-task-module/dotnetruncmd.png)\n"
- title: Upload任务模块应用
  durationInMinutes: 1
  content: "1. 在克隆的存储库中，导航到 **csharp_dotnetcore > 54.teams-task-module > TeamsAppManifest**。\n\n1. 使用 **TeamsAppManifest** 文件夹中存在的以下文件创建.zip： \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Zip 文件](~/assets/images/Teams-task-module/zip-file.png) \n\n1. 转到 **Microsoft Teams**。\n\n1. 选择“**应用**”。\n\n   ![Zip 文件](~/assets/images/Teams-task-module/AppStore.png)\n\n1. 在左下角，选择 **“管理应用**”。\n\n   ![管理应用](~/assets/images/Teams-task-module/manage-apps.png)\n\n1. **选择Upload应用到组织应用目录**。 \n\n   ![Upload自定义应用](~/assets/images/Teams-task-module/upload-app.png)\n\n1. 选择 **“打开** ”可上传在 **TeamsAppManifest** 文件夹中创建的.zip文件。\n\n   ![选择 zip 文件](~/assets/images/Teams-task-module/select-zip.png)\n\n1. 选择“**添加**”。\n\n   ![添加应用](~/assets/images/Teams-task-module/add-app.png)\n\n   应用在聊天中打开。\n\n1. 输入任何文本，然后选择 Enter。 \n\n   ![聊天](~/assets/images/Teams-task-module/chat_ready.png)\n\n   该应用显示 **从 Hero 卡和****任务模块调用自适应卡的任务模块调用**。         \n"
- title: 在 Teams 中与应用交互
  durationInMinutes: 1
  content: >
    1. **从“英雄卡”任务模块调用** 中选择 **自适应卡** 片，或 **从自适应卡片中选择任务模块调用**。

       ![自适应卡片](~/assets/images/Teams-task-module/adaptive-card.png)

    1. 输入任何文本。


    1. 选择“**提交**”。

       ![自适应卡片文本](~/assets/images/Teams-task-module/adaptive-card-text.png)

       **自适应卡片** 发送确认消息。

       ![自适应卡提交](~/assets/images/Teams-task-module/adaptive-card-submit.png)

    1. 从 Hero 卡或 **任务模块调用中****从自适应卡片中选择任务模块调** 用中的 **自定义窗** 体。

       ![自定义窗体](~/assets/images/Teams-task-module/custom-form.png)

    1. 输入所需的信息：

       * **名称**
       * **电子邮件**
       * **收藏书**
       * **Password**
       * **确认密码**

    1. 选择 **“注册”。**

       ![自定义窗体文本](~/assets/images/Teams-task-module/custom-text.png)

       **自定义窗体** 发送确认消息。

       ![注册](~/assets/images/Teams-task-module/custom-on-sign-up.png)

       聊天中会显示以下信息：

       ![聊天](~/assets/images/Teams-task-module/adaptive-custom-chat.png)

    1. **从“英雄卡”或****“任务模块调用”中从自适应卡** 片中选择“任务模块调用”。

       ![YouTube](~/assets/images/Teams-task-module/youtube.png)

    1. 选择 **“播放**”。

       ![YouTube 选择](~/assets/images/Teams-task-module/youtube-select.png)

       视频播放。
- title: 完成质询
  durationInMinutes: 1
  content: >
    你想出了这样的事吗？

       ![任务模块](~/assets/images/Teams-task-module/final_image.png)
- content: 你已完成本教程以开始使用Teams任务模块应用！
