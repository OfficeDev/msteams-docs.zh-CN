items:
- durationInMinutes: 1
  content: "Microsoft Teams 活动源通过通知更改来帮助用户评估需要注意的项目。 可以使用 Microsoft Graph 中的活动源通知 API 来应用将功能扩展到应用。\n\n\n**活动源广播的主要功能**\n\n* 提供增强的体验。\n* 使用户保持最新状态。\n* 广播所有成员的消息。\n* 显示活动源通知。\n* 广播成员可用的详细信息。\n\n本分步指南可帮助你使用活动源通知广播消息并通知组织的所有成员。 你将看到以下输出：\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"源宽强制转换的输出\" border=\"true\":::\n\n  :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"最终输出\" border=\"true\"::: \n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境：  \n\n | &nbsp; | 安装 | 用于使用... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Visual Studio 2022 版本 17.3](https://visualstudio.microsoft.com)<br> 安装以下两个工作负载之一：<br> • **ASP.NET 和 Web 开发** <br> • **.NET Core 跨平台开发** | 可以在 Visual Studio 2022 中安装企业版，并安装工作负载。 |\n | &nbsp; | [.NET Core SDK 版本 3.1](https://dotnet.microsoft.com/en-us/download) | 用于本地调试和Azure Functions应用部署的自定义绑定。 如果尚未全局安装 .NET 3.1 (或更高版本) SDK，则可以安装可移植版本。 |\n | &nbsp; | [ngrok](https://ngrok.com/download) | teams 应用功能 (对话机器人、消息扩展和传入 Webhook) 需要入站连接。 隧道将开发系统连接到 Teams。 对于仅包含选项卡的应用，这不是必需的。 此包使用 npm `devDependencies`) 安装在项目目录 (中。 |\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [authtoken](https://ngrok.com/download)。\n\n确保具有以下帐户并设置开发环境：\n\n* [Microsoft](https://teams.microsoft.com/) 帐户。\n* 必须为收件人安装 Teams 应用，无论是个人安装，还是在团队或聊天中。\n* 用于发送和接收通知的租户 ID 必须匹配。\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>设置 Teams 开发租户\n\n**租户** 类似于空间或容器，你可以在 Teams 中为组织聊天、共享文件和运行会议。 还可以旁加载和测试应用。\n\n### <a name=\"check-for-sideloading-option\"></a>检查旁加载选项\n\n创建应用后，必须在 Teams 中加载应用，而无需分发它。 函数称为旁加载。 登录到 Microsoft 365 帐户以查看此选项。\n\n> [!NOTE]\n> 在 Teams 本地环境中预览和测试应用时，需要旁加载。 启用旁加载以在本地 Teams 中预览和测试应用。\n\n是否已拥有租户，并且是否具有管理员访问权限？ 让我们来看看你是否真的这样做了！\n\n在 Teams 中验证旁加载应用：\n\n1. 在 Teams 客户端中，选择“ **应用商店**”。\n1. 选择“**管理应用**”。\n1. 选择 **“上传应用**”。\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-app.png\" alt-text=\" 在 Teams 中上传应用。\":::\n\n1. 查找“ **上传自定义应用**”选项。 如果看到 选项，则表示已启用旁加载应用。\n\n    :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app1.png\" alt-text=\"图中显示了在 Teams 中上传自定义应用的选项。\":::\n\n    > [!NOTE]\n    > 如果无法上传自定义应用，请联系 Teams 管理员。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>创建免费的 Teams 开发人员租户 (可选) \n\n如果没有 Teams 开发人员帐户，可以免费获取它。 加入 Microsoft 365 开发人员计划！\n\n1. 转到 [Microsoft 365 开发人员计划](https://developer.microsoft.com/microsoft-365/dev-program)。\n1. 选择“ **立即加入** ”，然后按照屏幕上的说明进行操作。\n1. 从欢迎屏幕中选择 **“设置 E5 订阅** ”。\n1. 设置管理员帐户。 完成后，将显示以下屏幕。\n\n   :::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/prerequisites/microsoft-365.png\" alt-text=\"Microsoft\" border=\"true\":::\n\n1. 使用新的管理员帐户登录到 Teams。 现在可以选择 **“上传自定义应用**”。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "\n1. 打开 [Microsoft Teams 示例](https://github.com/OfficeDev/Microsoft-Teams-Samples)。\n1. 选择“ **代码**”。\n1. 在下拉菜单中，选择“ **使用 GitHub Desktop 打开**”。\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clone-repository-sbs-graph1.png\" alt-text=\"克隆存储库\" border=\"true\":::\n\n1. 选择“ **克隆**”。 \n"
- title: 将 Teams 身份验证 SSO 注册到 Azure AD
  durationInMinutes: 1
  content: "以下步骤可帮助你在 Azure 门户 中创建和注册 Teams 身份验证 SSO：\n\n* 在 应用注册 下创建和注册新应用程序\n* 使用 ngrok 创建到 Web 服务器终结点的隧道\n  \n**创建和注册新应用程序**\n\n1. 转到“[Azure 门户](https://portal.azure.com/)”。 系统提示你使用 Microsoft 帐户凭据登录\n1. 选择“Azure Active Directory”。\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-azure-active.png\" alt-text=\"新注册\" border=\"true\":::\n\n1. 在左侧导航面板中，选择“ **应用注册**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-app-registration.png\" alt-text=\"新注册\" border=\"true\":::\n\n1. 选择“新注册”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/new-app-registration2.png\" alt-text=\"新注册\" border=\"true\":::\n\n   此时会显示“注册应用程序”页。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/register.png\" alt-text=\"新注册\" border=\"true\":::\n\n1. 输入以下详细信息以注册应用程序。\n\n   1.  将 **“名称”** 设置为应用名称\n   1.  将 **支持的帐户类型** 设置为任何帐户类型\n   1.  将 **重定向 URI** 留空\n\n1. 选择“**注册**”。\n\n   此时会显示“应用 **概述** ”页。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-id2.png\" alt-text=\"新注册\" border=\"true\":::\n\n   > [!Important]\n   > 保存 **应用程序 (客户端) ID** 和 **目录 (租户) ID** 以供将来参考。\n   \n**为本地 Web 服务器创建隧道**\n\n  使用 ngrok 或命令提示符创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/ngrok2.png\" alt-text=\"新注册\" border=\"true\":::\n\n> [!TIP]\n> 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中提供的步骤注册并验证 ngrok。 然后运行 命令 `ngrok http --host-header=localhost 3978` 。\n"
- title: 更新 Azure AD 应用注册
  durationInMinutes: 1
  content: "1. 在左侧导航面板中，选择“ **公开 API**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-exposeanapi.png\" alt-text=\"公开 API\" border=\"true\":::\n\n1. 选择“ **设置**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/expose-an-api1.png\" alt-text=\"公开和 api\" border=\"true\":::\n\n1. 以 的形式`api://{AppID}`设置 **应用程序 ID URI**。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/setlink.png\" alt-text=\"设置链接\" border=\"true\":::\n\n1. 在 `WebAppDomain` 和 `/{AppID}`之间`api://`插入值。</br>\n    `api:// your ngrok/{AppID}`</br>\n    \n   下图显示了域名：\n    \n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/savelink.png\" alt-text=\"保存链接\" border=\"true\":::\n\n    > [!NOTE]\n    > 如果使用 ngrok 等隧道服务，请确保在 ngrok 子域发生更改时更新值。\n    > `For example: api://f631****.ngrok.io/c4e88a5d-e3d4-47f4-accb-0ef9de3bce8a`，其中 `f631****.ngrok.io` 是新的 ngrok 子域名称。\n\n1. 选择“**添加作用域**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/addascope.png\" alt-text=\"添加范围\" border=\"true\":::\n\n   此时会显示“添加范围”页。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-scope.png\" alt-text=\"添加范围\" border=\"true\":::\n\n1. 输入配置范围的详细信息。\n \n    1. 输入 `access_as_user` 作为 **作用域名称**。\n\n      > [!NOTE]\n      > **作用域名称** 应与末尾追加的应用程序 **ID** URI `/access_as_user` 匹配。</br>\n       `api://bff2****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`.\n\n    1. 将 **“谁可以同意** ”设置为 `Admins and users`。\n    1. 若要使用适当的范围值 `access_as_user` 配置管理员和用户同意提示，请在字段中提供以下信息：</br>\n\n        * 输入`Teams can access the user’s profile`作为 **管理员同意显示名称**\n\n        * 输入`Allows Teams to call the app’s web APIs as the current user`作为 **管理员同意说明**\n\n        * 输入 `Teams can access the user profile and make requests on the user’s behalf` 作为 **用户同意显示名称**\n\n        * 输入 `Enable Teams to call this app’s APIs with the same rights as the user` 作为 **用户同意说明**\n\n    1. 确保将“状态”设置为“已启用”。\n\n    1. 选择 **“添加范围** ”进行保存。\n\n   应用程序 ID URI 是使用范围名称创建的。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/accessasuser.png\" alt-text=\"以用户身份访问\" border=\"true\":::\n\n1. 在“**授权客户端应用程序**”部分中，确定要授权给应用的 Web 应用程序的应用程序。 \n\n1. 选择 **添加客户端应用程序**。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-client.png\" alt-text=\"添加客户端\" border=\"true\":::\n\n   此时会显示“添加客户端应用程序”面板。\n\n1. 分别输入要授权的桌面和 Web 应用程序的客户端 ID。 它是要授权的客户端应用程序的应用程序 ID。\n   \n   | **客户端 ID** | **用于授权** |\n   |--------|-------------|\n   | `1fec8e78-bce4-4aaf-ab1b-5451cc387264` | Teams 桌面或移动应用程序 |\n   | `5e3ce6c0-2b1f-4285-8d4b-75ee78787346` | Teams Web 应用程序 |\n\n1. 选择“ **授权的范围** ”以确定服务将返回哪种类型的令牌。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-desktop-app.png\" alt-text=\"经过身份验证的范围\" border=\"true\":::\n\n   下图显示了客户端 ID：\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/clientapplications.png\" alt-text=\"客户端应用程序\" border=\"true\":::\n\n1. 在左侧面板中，选择“ **API 权限**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-api-permission.png\" alt-text=\"客户端应用程序\" border=\"true\":::\n\n   > [!NOTE]\n   > 仅当 Azure AD 应用在不同租户中注册时，用户才需要同意这些权限。\n\n1. 选择“**添加权限**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configured-permission1.png\" alt-text=\"添加权限\" border=\"true\":::\n\n   此时会显示“请求 API 权限”页。\n\n1. 选择 **Microsoft Graph**。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"选择 Microsoft Graph\" border=\"true\":::\n\n1. 选择“**委托的权限**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions.png\" alt-text=\"选择图形权限\" border=\"true\":::\n\n1. 添加以下权限：</br>\n     * **Directory.Read.All**\n     * **Directory.ReadWrite.All**\n     * **TeamsActivity.Send**\n     * **TeamsAppInstallation.ReadForUser**\n     * **TeamsAppInstallation.ReadWriteForUser**\n     * **User.Read**\n      \n   > [!NOTE]\n   > 用户。 默认情况下，读取处于启用状态。\n\n1. 选择 **添加权限**。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions.png\" alt-text=\"请求权限\" border=\"true\":::\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/requestpermissions3.png\" alt-text=\"请求权限\" border=\"true\":::\n\n\n1. 选择“**添加权限**”。\n\n1. 选择 **Microsoft Graph**。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectmicrosoftgraph.png\" alt-text=\"选择 Microsoft Graph\" border=\"true\":::\n\n1. 选择“**应用程序权限**”。\n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-graph-permissions1.png\" alt-text=\"选择 Microsoft Graph\" border=\"true\":::\n\n1. 添加以下权限：</br> \n\n     * **Directory.Read.All**\n     * **TeamsActivity.Send** \n     * **TeamsAppInstallation.ReadForUser.All**\n\n1. 选择 **添加权限**。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/request-application-permission.png\" alt-text=\"请求权限\" border=\"true\":::\n\n1. 确保向管理员授予所需权限的同意。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/admin-consent.png\" alt-text=\"添加平台\" border=\"true\":::\n\n1. 在左侧面板中，选择“ **身份验证** ”以设置重定向 URI。 \n\n    :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-authentication.png\" alt-text=\"选择“身份验证”\" border=\"true\":::\n\n   > [!NOTE]\n   > 如果未向应用授予 IT 管理员同意，用户必须在首次使用应用时提供同意。\n           \n     1. 选择 **添加平台**。\n\n     1. 对于本教程，请选择“ **Web**”。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-a-platform.png\" alt-text=\"添加平台\" border=\"true\":::\n\n     1. 通过将 追加 `Auth/end` 到完全限定的域名，输入应用的重定向 URI：</br> \n       `https://ngrok.io/Auth/end`. </br>\n\n     1. 通过选中以下复选框启用 **隐式授予和混合流** ：\n         * **ID 令牌**\n         * **访问令牌**\n\n     1. 选择“**配置**”。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/configure-web-details.png\" alt-text=\"配置 Web\" border=\"true\":::\n\n     1. 选择“ **添加 URI** ”并输入 `https://ngrok.io/Auth/Start`。 \n\n     1. 选择“**保存**”。\n\n         :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-uri.png\" alt-text=\"重定向 URI\" border=\"true\":::\n\n**创建客户端密码**\n\n1. 在左侧面板中，选择“ **证书&机密**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/select-certificate.png\" alt-text=\"选择“证书”\" border=\"true\":::\n\n1. 在 **“客户端机密** ”部分中，选择“ **新建客户端密码**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret.png\" alt-text=\"客户端密码\" border=\"true\":::\n\n   此时会显示 **“添加客户端机密** ”窗口。  \n\n1. 在 **“说明”** 中输入值。\n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/secret-save.png\" alt-text=\"机密 ID\" border=\"true\":::\n\n1. 在 **“值** ”列中，选择“ **复制到剪贴板**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/client-secret-code.png\" alt-text=\"客户端密码代码\" border=\"true\":::\n   \n   > [!Important]\n   > 保存 **客户端机密** 值或应用密码以供将来参考。\n"
- title: 设置应用设置和清单文件
  durationInMinutes: 1
  content: "1. 转到克隆存储库中的 **appsettings.json** 。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/appsettings-location.png\" alt-text=\"应用设置位置\" border=\"true\":::\n\n1. 在最新版本的 Visual Studio 中打开 **appsettings.json** 并更新以下信息：  \n\n     * 设置为 `\"MicrosoftAppId\"` 机器人的 **Microsoft 应用 ID**。\n     * 设置为`\"TenantID\"`**“目录 (租户) ID**”。\n     * 设置为 `\"MicrosoftAppPassword\"` 机器人的客户端机密 ID 值。\n     * 将 设置为 `\"BaseUrl\"` `[WebAppDomainName]`。\n  \n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/app-settings-details1.png\" alt-text=\"Appsettings\" border=\"true\":::\n\n1. 转到克隆存储库中的 **manifest.json** 。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-location-package.png\" alt-text=\"清单位置\" border=\"true\":::\n\n1. 在最新版本的 Visual Studio 中打开 **manifest.json** 并进行以下更改：\n\n     * 将 的所有匹配项 `<<Microsoft-App-ID>>` 替换为机器人的 **Microsoft 应用 ID**。\n     * 将 的所有匹配项 `<<Base_URL>>` 替换为完全限定的域名。\n     * 设置为 `validDomains` `[WebAppDomainName]`。\n\n      :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manifest-file.png\" alt-text=\"清单文件\" border=\"true\":::\n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: >
    1. 打开 Visual Studio。

    1. 转到 **“文件** > **打开** > **项目/解决方案**”。

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/VSopenfile.png" alt-text="在 Visual Studio 中打开文件" border="true":::

    1. 从 **csharp** 文件夹中选择 **ActivityFeedBroadcast.sln** 文件。


    1. 选择 **“打开”**。

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/open-project.png" alt-text="打开项目" border="true":::

    1. 按 **F5** 运行项目。


    1. 如果出现以下对话框，请选择“**是**”：

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/graphactivity-generator-certificate.png" alt-text="选择证书" border="true":::

       此时会打开一个网页，其中包含消息 **。机器人已准备就绪！**

       :::image type="content" source="~/assets/images/sbs-graphactivity-feedbroadcast/app-is-ready.png" alt-text="应用已准备就绪" border="true":::
- title: 将活动源广播应用添加到 Teams
  durationInMinutes: 1
  content: "1. 在克隆的存储库中，转到  **graph-activity-feed-broadcast** > **csharp** > **ActivityFeedBroadcast** > **AppPackage**。\n\n1. 使用 **AppPackage** 文件夹中存在的以下文件创建.zip： \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/selectzip.png\" alt-text=\"选择 zip 文件\" border=\"true\":::\n\n1. 转到 **Teams** 客户端。\n\n1. 选择“**应用**”。\n\n1. 选择“**管理应用**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/manage-your-app.png\" alt-text=\"管理应用\" border=\"true\":::\n\n1. 选择“ **将应用上传到组织的应用目录**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/upload-app-org.png\" alt-text=\"上传自定义应用\" border=\"true\":::\n\n1. 选择“ **打开** ”以上传在 **AppPackage** 文件夹中创建的.zip文件。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/open-a-custom-app.png\" alt-text=\"打开自定义应用\" border=\"true\":::\n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/add-an-app.png\" alt-text=\"添加应用\" border=\"true\":::\n\n      应用在会议 SidePanel 中可见。\n"
- title: 在 Teams 中与应用交互
  durationInMinutes: 1
  content: "\n让我们在 Teams 中与应用交互！\n\n1. **BroadcastTab** 显示 **消息标题** 和 **消息说明**。\n        \n1. 输入邮件标题和说明，然后选择“ **发送消息**”。 \n\n   成功广播的消息显示。\n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"最终输出\" border=\"true\":::\n\n1. 活动源通知显示在具有相同租户 ID 的收件人的“ **活动** ”选项卡中。  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/activity-feed.png\" alt-text=\"最终输出\" border=\"true\":::\n\n1. 选择邮件时会显示消息详细信息。  \n\n   :::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/message-members.png\" alt-text=\"最终输出\" border=\"true\":::\n \n"
- title: 完成挑战
  durationInMinutes: 1
  content: "你想出了这样的东西吗？\n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/output-ready1.png\" alt-text=\"最终输出\" border=\"true\"::: \n\n:::image type=\"content\" source=\"~/assets/images/sbs-graphactivity-feedbroadcast/notification-recipient1.png\" alt-text=\"最终输出\" border=\"true\"::: \n"
- content: 你已完成本教程以开始使用 **活动源广播** 应用！
