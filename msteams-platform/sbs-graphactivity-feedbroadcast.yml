### YamlMime:Tutorial
title: 发送活动源通知
metadata:
  title: 发送活动源通知
  description: 本教程介绍如何使用活动源通知将消息广播给组织的所有成员。
  audience: Developer
  level: Beginner
  ms.date: 04/08/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/design/activity-feed-notifications.md
  nextTutorialTitle: 详细了解活动源通知
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: b53ce1253ca9ff4024196f64314b2d537730dd36
  ms.sourcegitcommit: 0e4fcbc5efff4bfa1dbfba1e5467bbfaa6638705
  ms.translationtype: MT
  ms.contentlocale: zh-CN
  ms.lasthandoff: 10/28/2022
