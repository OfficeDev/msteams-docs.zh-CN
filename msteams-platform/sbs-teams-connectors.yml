items:
- durationInMinutes: 1
  content: "Microsoft Teams连接器是模型视图控制器 (MVC) 示例任务管理应用程序，使用 ASP.NET Web 应用程序模板生成。 大多数代码都与基本 MVC 配置或任务管理系统相关。 可以在Teams中添加现有的Office 365连接器或生成新的连接器。\n\n**连接器代码的类型**\n\n  * **ConnectorController.cs**：设置和保存操作。\n  * **TaskController.cs**：创建和更新操作。\n  \n**Microsoft Teams连接器的主要功能**\n\n  * 模拟真实的任务管理系统。\n  * 允许用户创建和查看任务。\n  * 随机生成内容。 \n  * 模拟要发送到Microsoft Teams通道的通知。 \n\n本分步指南可帮助你在Microsoft Teams中创建和测试连接器。 你将看到以下输出：\n   \n:::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png\" alt-text=\"简介图像\" border=\"true\":::\n   \n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境： \n\n* [使用](https://teams.microsoft.com/)有效帐户Microsoft Teams\n* [最新版本的Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [最新版本的 ngrok](https://ngrok.com/download) (仅用于开发人员箱测试) 或任何等效的隧道解决方案\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [身份验证](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "\n1. 打开[Microsoft Teams示例](https://github.com/OfficeDev/Microsoft-Teams-Samples)。\n1. 选择 **“代码**”。\n1. 在下拉菜单中，选择 **“打开并GitHub桌面**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone-repository.png\" alt-text=\"克隆存储库\" border=\"true\":::\n\n1. 选择 **“克隆**”。 \n"
- title: 启用开发人员预览版
  durationInMinutes: 1
  content: "\n1. 在租户的管理控制台中启用应用上传。\n    1. 请使用管理员帐户登录到“[Microsoft 365 管理中心](https://admin.microsoft.com/Adminportal/Home?source=applauncher#/homepage#/)”。\n    1. 在左侧面板中，选择 **“全部显示**”。\n    1. 选择 **Teams**。\n\n       :::image type=\"content\" source=\"./assets/images/meeting-token-generator/meeting-token-generator-admincenter.png\" alt-text=\"管理中心菜单\" border=\"true\":::\n\n1.  在左侧面板中，选择 **Teams应用**。\n   \n1.  选择 **“设置策略**”。\n\n       :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-setuppolicies.png\" alt-text=\"设置策略\" border=\"true\":::\n\n1.  选择 **“全局**”。\n\n      ![全球](~/assets/images/sbs-connector/Global.png)\n\n1.   将 **Upload自定义应用** 切换到 **On** 位置。\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-toggleOn.png\" alt-text=\"切换打开\" border=\"true\":::\n\n1.   选择“保存”。\n   \n      测试租户可以允许自定义应用旁加载。\n\n      > [!TIP]\n      > 旁加载需要一些时间才能变为活动状态。\n\n1.   转到 **Microsoft Teams**。\n\n1.   从Teams界面的右上角选择`...`。\n\n1.   选择“**关于**”。\n\n1.   选择 **开发人员预览** 版。\n\n      :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/meeting-token-generator-devpreview.png\" alt-text=\"开发人员预览\" border=\"true\":::\n\n1.   选择 **“切换到开发人员预览** 版”。\n"
- title: 配置连接器
  durationInMinutes: 1
  content: "\n1. 转到克隆存储库中的 **TeamsToDoAppconnector.sln** 。\n\n   ![sln 路径](~/assets/images/sbs-connector/sln.png)\n\n2. 使用 ngrok 或命令提示符创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n    ```bash\n    ngrok http -host-header=localhost 3978\n    ``` \n   > [!TIP]\n   > 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中显示的步骤注册和身份验证 ngrok。 然后运行该 `ngrok http -host-header=localhost 3978` 命令。\n\n   ![ngrok 路径](~/assets/images/sbs-connector/ngrok1.png)\n\n3. 转到 [连接器开发人员门户](https://outlook.office.com/connectors/publish)。\n4. 选择 **\"新建连接器**。\n \n   ![添加新连接器](~/assets/images/sbs-connector/connector.png)\n  \n5. 输入以下详细信息以注册新连接器：\n\n   * 连接器或名称\n   * 徽标\n   * 应用的简短说明 (10 个或更少) \n   * 连接器 (3-5 句子的详细说明) \n   * 公司网站\n   * 连接器的配置页作为 `https://[BASE_URI]/connector/setup`\n   * 有效域为 `https Base URL`\n   * 选择 **“是** ”以在连接器卡上启用操作\n   * 操作 URL 作为 `https://[BASE_URI]/Task/Update`\n   * 选择 **我接受应用开发人员协议的条款和条件**\n   * 选择“**保存**”\n\n   ![基本详细信息](~/assets/images/sbs-connector/basicdetails.png)\n\n   你已成功注册新连接器。 窗口显示为已注册的连接器 ID。\n\n   ![输出屏幕](~/assets/images/sbs-connector/output.png)\n  \n   > [!TIP]\n   > 保存连接器 ID 以供将来参考。\n\n6. 从 **TeamsToDoAppConnector 文件夹****中选择 TeamsToDoAppConnector.csproj** 文件。\n\n   ![导航路径](~/assets/images/sbs-connector/web.png) \n\n7. 在Visual Studio中打开。 \n\n8. `configuration.appSettings.BaseUrl`将变量替换为 `ngrok https forwarding url`.\n   \n   ![设置清单](~/assets/images/sbs-connector/manifest.png) \n\n9. 按 **F5** 运行项目。\n   将打开一个网页。 \n\n   ![本地主机](~\\assets\\images/sbs-connector/local-host.png)    \n"
- title: 在Microsoft Teams中测试连接器
  durationInMinutes: 5
  content: "\n1. 在克隆的存储库中，转到 **csharp > TeamsToDoAppConnector > TeamsAppPackages**。\n\n1. 使用 **清单** 文件夹中存在的以下文件创建.zip： \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![清单位置](~/assets/images/sbs-connector/zip.png)\n\n1. 转到 **Microsoft Teams**。\n1. 在左侧面板中，选择 **Microsoft Store** > **管理应用**。\n\n   ![管理应用](~/assets/images/sbs-connector/manageapp.png)\n\n1. 选择“**上传自定义应用**”。\n\n   ![上传自定义应用](~/assets/images/sbs-connector/upload.png)\n  \n1. 选择 **“打开** ”以上传在 **清单** 文件夹中创建的.zip文件。\n\n   ![manifest](~/assets/images/sbs-connector/open.png)\n\n1. 选择 **“添加到团队**”。\n\n   ![添加应用](~/assets/images/sbs-connector/addtoteam.png)\n\n1. 从列表中选择团队或频道名称。\n\n   ![选择通道](~/assets/images/sbs-connector/channel.png)\n\n1. 选择 **“设置连接器**”。\n\n1. 在左侧面板中，搜索Teams搜索栏中的 **ToDo 通知** 连接器，然后选择 **“配置**”。\n\n   ![配置通知](~/assets/images/sbs-connector/configure.png)\n\n1. 在注册页上选择 **“已创建** ”或 **“已更新** ”，然后选择 **“保存**”。\n\n   ![select](~/assets/images/sbs-connector/create.png)\n\n   配置后，可以在通道中看到包含指向 **任务管理器门户** 链接的通知。\n\n   ![通知消息](~/assets/images/sbs-connector/notification.png)\n\n12. 转到 **任务管理器门户**。\n\n    ![任务管理器门户](~/assets/images/sbs-connector/taskportal.png)\n\n13. 选择 **“新建**”。\n   \n    ![创建新任务](~/assets/images/sbs-connector/tasks.png)\n   \n14. 输入新任务详细信息：\n\n    * 标题\n    * 说明\n    * 分配到\n\n    ![任务详细信息](~/assets/images/sbs-connector/details.png)\n\n15. 选择 **保存**。 \n  \n    消息卡显示在已注册的Teams通道中。\n   \n    ![邮件](~/assets/images/sbs-connector/messagecard.png)\n\n    > [!TIP]\n    > 可以尝试消息卡上可用的可操作按钮。\n"
- title: 完成质询
  durationInMinutes: 1
  content: >
    你想出了这样的事吗？


    :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/mobile.png" alt-text="最终输出" border="true":::
- content: 你已完成本教程以开始 **使用Microsoft Teams连接器**！
