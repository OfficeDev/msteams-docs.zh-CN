- durationInMinutes: 1
  content: >
    Teams 对话机器人允许用户通过文本、交互式卡片和任务模块与 Web 服务交互。 基本对话通过 Bot Framework 连接器（单个 REST API）进行处理。 此 API 使机器人能够与 Teams 和其他频道进行通信。 Bot Builder SDK 提供以下功能：


    * 轻松访问 Bot Framework 连接器。

    * 用于管理会话流和状态的其他功能。

    * 合并认知服务的简单方法，例如自然语言处理 (NLP) 。


    首次将机器人添加到组或团队时，会发送介绍消息。 该消息简要介绍了机器人的功能以及如何使用它们。


    本分步指南可帮助你在 Teams 应用程序中创建基本聊天机器人。 你将看到以下输出：


    :::image type="content" source="./assets/images/conversation-bot/final-output.png" alt-text="最终输出。" border="true"lightbox="assets/images/conversation-bot/final-output.png":::
- title: 先决条件
  durationInMinutes: 1
  content: >
    若要设置开发环境，请安装以下工具：


    * [Office 365 租户](https://developer.microsoft.com/en-us/microsoft-365/dev-program)

    * [Ngrok](https://ngrok.com/) 或等效的隧道解决方案

    * 最新版本的 [Visual Studio](https://visualstudio.microsoft.com/downloads/)

    * [.NET Core SDK 版本 3.1](https://dotnet.microsoft.com/en-us/download)

    * Microsoft Teams 和 Teams 帐户
- title: 设置聊天机器人
  durationInMinutes: 5
  content: "在 Azure 中开发并托管机器人时，请将机器人注册到 Azure 机器人服务。 执行以下步骤：\n\n1. 使用 ngrok 创建到 Web 服务器终结点的隧道。\n1. 在 Azure 帐户中创建机器人通道注册。\n1. 创建支持机器人 SSO 身份验证的客户端机密。\n1. 为下游调用添加 API 权限。\n1. 将消息传送终结点添加到创建的 ngrok 隧道。\n1. 添加 Microsoft Teams 通道以将机器人部署到 Teams 频道。\n\n**创建 ngrok 隧道**\n\n使用 ngrok 创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n```bash\nngrok http -host-header=rewrite 3978\n```\n\n**在 Azure 帐户中创建机器人通道注册**\n\n1. 访问 [Azure 门户](https://portal.azure.com/)。\n1. 选择“**创建资源**”。\n1. 在搜索框中搜索 **Azure 机器人** 。\n1. 选择 **Azure 机器人**。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/azure-bot.png\" alt-text=\"Azure 机器人。\":::\n\n1. 选择“**创建**”。\n1. 在机器人句柄字段中输入 **机器人句柄** 名称。\n1. 从下拉列表中选择 **订阅** 。\n1. 从下拉列表中选择 **资源组** 。\n\n    若要创建新的资源组，请选择 **“新建**”、“输入资源名称”、“选择 **确定**”，然后从 **“新建资源组位置”下** 拉列表中选择所需的位置。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/create-azure-bot.png\" alt-text=\"创建 Azure 机器人。\":::\n\n1. 选择 **应用类型** 作为 **Microsoft 应用 ID** 的 **多租户**。\n\n    > [!NOTE]\n    > 在“ **创建 Microsoft** 应用 ID”部分的类型中，已选择 **“创建新的 Microsoft 应用 ID** ”以创建新机器人。 如果已注册机器人，也可以选择 **“使用现有应用注册**”。 在 **“现有应用 ID** ”字段中输入 Microsoft 应用 ID，并在 **“现有应用密码** ”字段中输入值。\n\n1. 然后“**审阅 + 创建**”。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/review-create.png\" alt-text=\"查看并创建。\":::\n\n1. 如果验证通过，请选择 **“创建**”。 预配机器人服务需要一些时间。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/validation-passed.png\" alt-text=\"验证机器人。\":::\n\n1. 选择“**转到资源**”。 机器人和相关资源在资源组中列出。\n\n    现在已创建 Azure 机器人。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/go-to-resource.png\" alt-text=\"转到资源卡。\":::\n\n**创建客户端机密**\n\n1. 在 **设置** 中，选择“**配置**”。 保存 **Microsoft 应用 ID**（客户端 ID）供将来参考。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/microsoft-app-id.png\" alt-text=\"Microsoft 应用 ID。\":::\n\n1. 选择 **“管理** 与 **Microsoft 应用 ID** 相邻”。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/manage-bot-label.png\" alt-text=\"管理标签。\":::\n\n1. 在 **“客户端机密** ”部分中，选择 **“新建客户端机密**”。 将显示 **“添加客户端机密** ”窗口。  \n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/new-client-secret.png\" alt-text=\"新客户端机密。\":::\n\n1. 输入“**说明**”并选择“**添加**”。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/add-client-secret.png\" alt-text=\"添加客户端机密。\":::\n\n1. 在 **“值**”列中选择 **“复制到剪贴板**”，并保存客户端机密 ID 以供将来引用。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/value.png\" alt-text=\"值卡。\":::\n\n**为下游调用添加 API 权限**\n\n1. 在机器人的 **“管理** ”窗格中，选择 **API 权限**。\n1. 选择“**添加权限**”。 **将显示“请求 API 权限** ”窗口。\n1. 选择 **Microsoft API** 并选择 **Microsoft Graph**。\n1. 选择 **应用程序权限** ，然后选择权限。\n1. 例如 `User.Read`，向下游 API 添加应用所需的任何用户权限。\n1. 选择 **添加权限**。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/api-permissions.png\" alt-text=\"添加 API 权限。\" border=\"true\"lightbox=\"assets/images/conversation-bot/api-permissions.png\":::\n\n**添加消息传送终结点**\n\n1. 转到机器人的 **主** 页，然后从左窗格的 **“设置”** 下选择 **“配置**”。\n1. 转到 ngrok。\n1. 将 HTTPS URL (https 复制到 io) ，如下图所示：\n    \n    :::image type=\"content\" source=\"./assets/images/conversation-bot/ngrok.png\" alt-text=\"Ngrok.\":::\n\n1. 在 **消息传送终结点** 中，添加 ngrok 提供的 HTTPS URL，并在 URL 末尾添加 **/api/messages**。\n    \n    :::image type=\"content\" source=\"./assets/images/conversation-bot/messaging-endpoint.png\" alt-text=\"消息传送终结点。\":::\n\n1. 选择“**应用**”。\n\n**添加 Microsoft Teams 频道**\n\n1. 转到“**主页**”。\n1. 从 **“最近的资源** ”部分打开机器人。\n1. 在左窗格中选择 **“通道**”，然后选择 **“Microsoft Teams**” <img src=\"~/assets/images/conversation-bot/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/> 从可用通道列表。    \n    \n    :::image type=\"content\" source=\"./assets/images/conversation-bot/channels-teams.png\" alt-text=\"选择 Teams。\":::\n\n1. 选中该复选框以接受服务条款，然后选择 “**同意**”。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/terms-of-service.png\" alt-text=\"服务条款。\":::\n\n1. 选择 **保存**。\n\n    已在 Azure 机器人服务中成功设置机器人，现在需要设置机器人服务连接。\n"
- title: 设置机器人服务连接
  durationInMinutes: 1
  content: "配置机器人示例以了解如何在 Microsoft Teams 中对聊天机器人进行身份验证，并创建 Teams 应用包并将其上传到组织。\n\n1. 在 Visual Studio 中更新 appsettings.json。\n1. 更新 Visual Studio 中的 manifest.json 并将其压缩到文件资源管理器中的 zip 文件。\n1. 在 Visual Studio 中运行解决方案。\n1. 将机器人上传到 Teams。\n\n**更新聊天机器人的 appsettings**\n\n1. 转到存储库 https://github.com/Microsoft/botbuilder-samples.git。\n1. 选择 **“代码”** 并选择下拉列表。\n1. 选择 **“下载 ZIP**”。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/repo.png\" alt-text=\"存储库克隆。\":::\n\n1. 请确保记下下载的存储库的路径。\n1. 在 **文件资源管理器** 中，转到 **botbuilder-samples** >  示 **例** > **csharp_dotnetcore** > **57.teams-conversation-bot**。\n1. 在 Visual Studio 中打开 **appsettings.json** 文件，并更新机器人的配置。\n\n    * 添加机器人名称。`MicrosoftAppType`\n    * 可以从机器人的配置页获取 `MicrosoftAppId` 该配置页。 是 `MicrosoftAppPassword` 之前保存的客户端机密 ID 的值。\n    * 可以从用于登录 Teams 的帐户的链接中获取或`UserId`从该链接中获取`MicrosoftAppTenantId`。 按照图像中的路径获取以下链接 `tenant id`：\n    \n        :::image type=\"content\" source=\"./assets/images/conversation-bot/teams-link-new.png\" alt-text=\"Teams 中的租户 ID 路径。\":::\n\n        :::image type=\"content\" source=\"./assets/images/conversation-bot/tenant-id.png\" alt-text=\"复制 Teams 链接。\":::\n\n        从 URL 复制租户 ID。\n\n        :::image type=\"content\" source=\"./assets/images/conversation-bot/url-tenantid.png\" alt-text=\"TenantID。\":::\n\n1. 选择 **保存**。    \n    \n    :::image type=\"content\" source=\"./assets/images/conversation-bot/appsettings.png\" alt-text=\"Appsettings Json。\":::\n\n**更新清单**\n\n1. 在 **文件资源管理器** 中，转到 **botbuilder-samples** >  示 **例** > **csharp_dotnetcore** > **57.teams-conversation-bot** > **TeamsAppManifest**。\n1. 在 Visual Studio 中打开 **manifest.json** 文件。\n1. 在 **manifest.json** 文件中，找到 **{id}、{botId}** 并添加 Microsoft 应用 ID。\n1. 在 **validDomains** 中添加 ngrok url（不包括 `https://` 并保存）。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/manifest.png\" alt-text=\"清单。\":::\n\n1. 压缩 **TeamsAppManifest** 文件夹的内容以创建 **manifest.zip**。\n\n    > [!NOTE]\n    > 不应 `manifest.zip` 在其中包含任何其他文件夹。 它应在 zip 文件夹中包含 `manifest json` 源文件、 `color` 图标和 `outline` 图标。\n    > 在 Visual Studio 中运行解决方案，并将清单上传到你的演示租户中，以供组织或 Teams 帐户使用。\n\n**在 Visual Studio 中运行解决方案**\n\n1. 打开 Visual Studio。\n1. 选择 **“文件”** ，然后选择 **“打开**”。\n1. 选择 **“项目/解决方案** ”，从文件资源管理器打开 `.csproj` 文件。\n1. 转到 **botbuilder-samples** > **示例** > **csharp_dotnetcore** > **57.teams-conversation-bot**。\n1. 从 **启动项目** 列表中选择`TeamsConversationBot.csproj`文件并选择机器人。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/visual-studio.png\" alt-text=\"Visual Studio 调试。\":::\n\n1. 选择要调试的 F5。 机器人准备就绪后，你将收到确认屏幕。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/bot.png\" alt-text=\"机器人就绪屏幕。\":::\n\n**将应用上传到 Teams**\n\n1. 转到 Teams。\n1. 若要上传 **manifest.zip**，请选择 **“应用商店>管理应用>上传自定义应用** ，然后从文件资源管理器中的存储库打开 **manifest.zip** 。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/upload-manifest.png\" alt-text=\"Teams 中的清单上传。\":::\n\n1. 选择 **“添加** ”以在 Teams 中安装聊天机器人。\n\n    :::image type=\"content\" source=\"./assets/images/conversation-bot/add-app-teams.png\" alt-text=\"将应用添加到 Teams。\":::\n\n    现在可以与此机器人交互。\n"
- title: 与聊天机器人交互
  durationInMinutes: 2
  content: >
    可以通过发送消息或从命令列表中选择命令来与 Teams 中的机器人交互。 机器人响应以下字符串：


    在 Teams 的左窗格中，选择省略号 {}}，然后从列表中选择应用。 机器人按如下所示显示 **建议** ：


    :::image type="content" source="./assets/images/conversation-bot/suggestions.png" alt-text="建议卡。":::


    | MentionMe    | 显示欢迎   | MessageAllMembers |

    | --- | --- | --- |

    | :::image type="content" source="./assets/images/conversation-bot/mentionme-new.png" alt-text="提及名卡" border="true"lightbox="assets/images/conversation-bot/mentionme-new.png"::: | :::image type="content" source="./assets/images/conversation-bot/show-welcome-new.png" alt-text="显示欢迎卡片" border="true"lightbox="assets/images/conversation-bot/show-welcome-new.png"::: | :::image type="content" source="./assets/images/conversation-bot/message-all-members-new.png" alt-text="MessageAllMembers 卡" border="true"lightbox="assets/images/conversation-bot/message-all-members-new.png"::: |

    | **结果：** 机器人响应消息并提及用户。 | **结果：** 机器人发送欢迎卡，供你进行交互。 |  **结果：** 机器人向当前对话中的每个成员发送一对一消息。 |

    | **有效范围：** 个人聊天、群聊、团队聊天。 | **有效范围：** 个人聊天、群聊、团队聊天。 |  **有效范围：** 个人聊天、群聊、团队聊天。 |


    可以通过在撰写消息区域中键入 **@TeamsConversationBot** 来从命令列表中选择一个选项， **我可执行哪些操作？** 撰写区域上方的文本。
