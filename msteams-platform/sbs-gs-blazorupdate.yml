- durationInMinutes: 1
  content: "\n利用 Blazor，可以使用 C# 而不是 JavaScript 生成交互式 Web API。 \n\n可以使用 Blazor 和最新版本的 Visual Studio 创建选项卡应用和自动程序Visual Studio。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app.png\" alt-text=\"显示此应用的图表有两个功能：选项卡和自动程序。\" border=\"false\":::\n\n> [!NOTE]\n> 目前Teams Toolkit不支持邮件扩展功能。\n"
- title: 先决条件
  durationInMinutes: 1
  content: "\n以下是生成和部署应用所需的工具列表。\n\n| &nbsp;    | 安装   | 对于使用... |\n| --- | --- | --- |\n| **Required** | &nbsp; | &nbsp; |\n| &nbsp; | [Visual Studio 17.2.0 预览版 2.1](https://visualstudio.microsoft.com/thank-you-downloading-visual-studio/?sku=enterprise&ch=pre&rel=17)|  Select Visual Studio Enterprise 2022 Preview (version 17.2.0 preview 2.1) . |\n| &nbsp; | [Microsoft Teams](https://www.microsoft.com/en-us/microsoft-teams/download-app) | Microsoft Teams通过聊天、会议、呼叫等应用与协作的每个人进行协作- 全部在一处。 |\n| &nbsp; | [Microsoft Edge (](https://www.microsoft.com/edge)推荐) [Google Chrome](https://www.google.com/chrome/) | 具有开发人员工具的浏览器。 |\n\n\n## <a name=\"prepare-development-environment\"></a>准备开发环境\n\n安装所需工具后，设置开发环境。\n\n### <a name=\"install-microsoft-teams-toolkit\"></a>安装Microsoft Teams Toolkit\n\n该Teams Toolkit使用工具为应用预配和部署云资源、发布到 Teams 应用商店等，帮助简化开发过程。 你可以将工具包与Visual Studio一 (CLI) `teamsfx` 。 \n\n# <a name=\"latest-version-of-the-visual-studio\"></a>[最新版本的 Visual Studio](#tab/vs)\n\n您可以使用最新版本的 Visual Studio 在 .NET 中Teams Blazor Server 开发应用程序。\n\n若要安装 Microsoft Teams Toolkit扩展：\n\n1. 下载最新版本的 Visual Studio。\n1. 从 `vs_enterprise__3bed52501a604464b1eff2ce580fd4eb.exe` 下载文件夹打开。\n1. Select **Continue** in the **Visual Studio 安装程序** page to configure your installation.\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/visual-studio-installer.png\" alt-text=\"选择&quot;继续&quot;以配置安装\" border=\"true\":::  \n\n1. 在 **ASP.NET 下选择\"部署** 和 Web 开发\"。\n\n1. 选择 **Microsoft Teams开发工具\"**。\n   \n1. 选择“**安装**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs.install.png\" alt-text=\"插图显示安装 Microsoft 开发工具的选项。\" border=\"true\":::  \n   \n 几分钟Visual Studio安装您的应用程序。\n\n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n若要安装 TeamsFx CLI，请使用程序包 `npm` 管理器：\n\n``` bash\nnpm install -g @microsoft/teamsfx-cli\n```\n\n根据您的配置，您可能需要使用 安装 `sudo` CLI：\n\n``` bash\nsudo npm install -g --unsafe-perm @microsoft/teamsfx-cli\n```\n\n此情况在 Linux 和 macOS 系统上更为常见。\n\n确保将 npm 全局缓存添加到 PATH。 此步骤通常作为安装程序的一Node.js完成。  \n\n可以将 CLI 与 命令一 `teamsfx` 同使用。 通过运行 验证命令是否正常工作 `teamsfx -h`。\n\n> [!CAUTION]\n> 必须先为 PowerShell 启用\"远程签名\"执行策略，然后才能在 PowerShell 终端中运行 TeamsFx。\n\n---\n\n## <a name=\"set-up-your-teams-development-tenant\"></a>设置开发Teams租户\n\n租户 **就像** 租户中的空间或组织的容器，Teams聊天、共享文件和运行会议。 此空间也是你旁加载和测试应用的地方。 让我们验证你是否已准备好使用租户进行开发。\n\n### <a name=\"enable-sideloading-option\"></a>启用旁加载选项\n\n创建应用后，必须在 Teams 中加载应用，而无需分发它。 此过程称为“旁加载”。 登录到你的 Microsoft 365 帐户以查看此选项。\n  \n你已拥有租户，是否具有管理员访问权限？ 让我们看一下你是否确实要这样做！\n\n验证你能否在应用中旁加载Teams：\n\n1. 在\"Teams\"客户端中，选择 **\"应用商店图标**\"。\n1. 选择 **\"管理应用\"**。\n1. 查找自定义应用 **Upload选项**。 如果看到 选项，则启用旁加载应用。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/prerequisites/upload-custom-app.png\" alt-text=\"插图显示用于将自定义应用上传到 Teams。\":::\n\n    > [!NOTE]\n    > 如果Teams显示用于上传自定义应用的选项，请连接到Teams管理员。\n\n### <a name=\"create-a-free-teams-developer-tenant-optional\"></a>创建一个Teams开发人员租户 (可选) \n\n如果你没有开发者帐户Teams，可以免费获取它。 加入Microsoft 365开发人员计划！\n\n1. 转到 [Microsoft 365 开发人员计划](https://developer.microsoft.com/microsoft-365/dev-program)。\n1. 选择 **立即加入** 并按照屏幕上的说明进行操作。\n1. 在欢迎屏幕中，选择 **\"设置 E5 订阅\"**。\n1. 设置管理员帐户。 完成后，将显示以下屏幕。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/build-your-first-app/dev-program-subscription.png\" alt-text=\"注册开发人员计划后看到Microsoft 365的示例。\":::\n\n1. 使用刚Teams的管理员帐户登录登录。 验证你已Upload **自定义应用** 选项Teams。\n\n## <a name=\"get-a-free-azure-account\"></a>获取免费的 Azure 帐户\n\n如果你想要在 Azure 中托管应用或访问资源，则必须拥有 Azure 订阅。 [在开始之前创建](https://azure.microsoft.com/free/) 一个免费帐户。\n\n现在，你已获得所有工具并设置帐户。 接下来，让我们设置开发环境并开始构建！\n"
- title: 为选项卡应用创建项目工作区
  durationInMinutes: 1
  content: "通过Teams一个应用开始开发应用。 此应用程序使用 tab 功能。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-blazor-helloworld-app1.png\" alt-text=\"显示此应用程序的图表有一个功能。选项卡突出显示。\" border=\"false\":::    \n\n本教程指导你完成使用 .NET/Blazor 创建、运行和部署第一个 Teams 应用程序的步骤。\n\n在此部分中，你可以了解：\n\n1. [如何使用新选项卡项目设置Teams Toolkit](#create-your-tab-project)\n1. [关于应用的目录结构](#take-a-tour-of-the-source-code-for-teams-tab-app)\n\n## <a name=\"create-your-tab-project\"></a>创建选项卡项目\n\n使用 Teams Toolkit创建你的第一个项目。 该工具包将浏览一系列页面，以创建和配置Teams应用项目：\n\n1. **创建新项目页面** ：选择项目类型。\n1. **配置新项目页面** ：输入项目详细信息。\n1. **新建应用程序Teams** 页：选择Teams应用功能。\n\n**创建选项卡项目工作区**\n\n1. 打开最新版本的 Visual Studio。\n\n1. 选择 **\"新建项目\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"插图显示创建新项目的选项。\" border=\"false\":::\n\n    将显示 **\"新建项目\"** 页。\n\n1. 选择项目详细信息。\n\n     选择项目类型：\n\n      1. Select **Microsoft Teams** from **All platforms** dropdown list.  \n    \n      1. 选择 **Microsoft Teams应用**\"作为模板。\n\n      1. 选择 **下一步**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-teams-app.png\" alt-text=\"插图显示选择模板的选项。\" border=\"false\":::\n    \n      将显示 **\"配置新项目\"** 页。\n\n1.  配置新项目详细信息。     \n\n      选择以下项目配置：\n\n      1. 为项目输入一个合适的名称。\n\n          > [!NOTE] \n          > 您可以注意到，您输入的项目名称将自动填充为 **\"解决方案名称\"** 。 如果需要，可以更改解决方案名称，而不会影响项目名称。\n\n      1. 选择要创建项目工作区的文件夹路径。\n\n      1. 如果需要，请输入不同的解决方案名称。\n\n      1. 如果需要，选中该选项以将项目和解决方案保存在同一文件夹中。 对于本教程，你无需此选项。\n\n      1. 选择“**创建**”。\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project.png\" alt-text=\"插图显示用于配置新项目的选项。\" border=\"false\":::\n\n      将显示 **\"新建Teams应用程序**\"页。  \n\n1.  选择Teams应用功能\"。 \n      \n    选择应用功能：\n\n    1. 选择 **\"选项卡\"** 应用作为应用的功能。\n\n    1. 选择“**创建**”。      \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-tab.png\" alt-text=\"插图显示用于配置新项目的选项。\" border=\"false\":::\n    \n    你的Teams选项卡应用在几秒后创建。\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-tab-app.png\" alt-text=\"插图显示了在应用程序模板中创建Visual Studio。\" border=\"false\":::\n    \n\n<details>\n<summary>快速回顾一下Teams选项卡应用。</summary>\n观看此简短回顾，Teams选项卡应用。\n\n![创建Teams应用](~/assets/videos/blazorapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-tab-app\"></a>浏览选项卡应用的Teams代码\n\n创建项目后，你拥有用于构建基本个人应用的组件。 您可以在最新更新的 **解决方案资源管理器 区域中查看** 项目目录Visual Studio。\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-app-solution-explorer.png\" alt-text=\"Screenshot showing app project files for a personal app in the latest Visual Studio.\" border=\"false\":::\n\nTeams Toolkit基于所选功能为项目创建基架。 在其他文件中，Teams Toolkit维护：\n\n| 文件夹名 | 目录 |\n| --- | --- |\n| 应用图标 | 应用图标在 `color.png` 和 `outline.png`中存储为 PNG 文件。 |\n| 属性/`manifest.json` | 用于通过开发人员门户发布的应用程序清单Teams存储在 中`Properties/manifest.json`。 |\n| 控制者/`BackendController.cs` | 提供后端控制器以帮助 `Controllers/BackendController.cs` 进行身份验证。 |\n| `Pages/Tab.razor` | 用于通过开发人员门户发布的应用程序清单Teams存储在 中`Properties/manifest.json`。 |\n| `TeamsFx.cs` 和 `JS/src/index.js` | 内容用于初始化与主机Teams通信。 |\n\n可以通过向应用程序添加其他 ASP.NET Core添加后端功能。\n"
- title: 生成并运行你的第一个Teams选项卡应用
  durationInMinutes: 1
  content: "使用选项卡设置项目工作区Teams Toolkit，生成选项卡项目。\n\n生成并运行应用：\n\n1. 选择 **Project** >  **Teams Toolkit** > **配置您的Microsoft Teams**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"选择项目的预配操作\" border=\"false\":::\n\n1. 选择你的Microsoft 365 **帐户或添加要** 登录的帐户。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"选择项目的预配操作\" border=\"false\":::\n\n1. 选择 **\"调试** > **\"\"开始调试\"** 或 **选择\"F5** \"以在调试模式下运行你的应用。\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>在本地调试器中运行应用时，了解会发生什么情况。</summary>\n\n    选择 **F5 时，** Teams Toolkit：\n\n    1. 向应用程序注册Azure Active Directory。\n    1. 将应用程序注册为\"旁加载\"Teams。\n    1. 在本地运行启动应用程序后端。\n    1. 在本地托管应用程序前端启动。\n    1. 使用Teams启动 Web 浏览器中的 url，以指示Teams在应用程序清单 (中注册 URL 时旁加载) 。\n\n    </details>\n\n1. 如果需要，请安装自签名 SSL 证书进行本地调试。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/ssl-prompt.png\" alt-text=\"Screenshot showing how the prompt to install an SSL certificate to enable Teams to load your application from localhost.\":::\n\n    Teams在 Web 浏览器中加载。\n    \n1. 当 **系统** 提示安装要安装的应用时，选择Teams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"显示如何向 Web 客户端Teams的屏幕截图\" border=\"true\":::\n\n   恭喜！你的第一个选项卡应用正在本地环境中运行！\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-local.png\" alt-text=\"已完成应用的屏幕截图\" border=\"true\":::\n\n1. 浏览页面以查看用户详细信息。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"用于访问用户信息的&quot;授权&quot;按钮的屏幕截图\" border=\"true\":::\n\n1. 选择 **\"** 授权\"，让应用使用 Microsoft Graph 检索用户详细信息。\n\n    应用程序请求授予显示用户详细信息的权限。    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"显示如何接受访问用户信息的权限的屏幕截图\" border=\"true\":::\n\n1. 选择 **\"接受** \"，让应用访问用户详细信息。\n\n    你的照片和详细信息将显示在\"个人 **\"选项卡中**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/tab-user-info.png\" alt-text=\"显示选项卡中的用户信息的屏幕截图\" border=\"true\":::\n\n    你可以执行正常的调试活动，例如设置断点，就像任何其他 Web 应用程序一样。 该应用支持热重新加载。  如果更改了项目内的任何文件，将重新加载页面。\n\n<!-- markdownlint-disable MD033 -->\n<details>\n<summary>了解如何解决应用不在本地运行的问题。</summary>\n\n若要在应用中运行Teams，你需要一个Microsoft 365允许应用旁加载的一个开发帐户。 可以在先决条件部分了解有关它有关详细信息。\n</details>\n"
- title: 预览你的第一Teams选项卡应用
  durationInMinutes: 1
  content: "\n你已经了解了使用选项卡功能创建、生成Teams运行应用。 最后一步是在 Azure 上部署应用，在 Teams 上预览。 它包含以下内容：\n\n1. [在云中预配](#to-provision-your-tab-app-in-the-cloud)：可以在云中预配选项卡应用。\n1. [部署到云](#to-deploy-your-tab-app-to-cloud)：你可以将选项卡应用部署到云。 \n1. [预览Teams应用](#to-preview-your-tab-app-in-teams)：选项卡应用将在 Teams 中打开。 \n\n让我们使用选项卡功能在 Azure 上部署第一个Teams Toolkit。\n\n#### <a name=\"to-provision-your-tab-app-in-the-cloud\"></a>**在云中预配选项卡应用**\n\n1. 选择 **Project** >  **Teams Toolkit** > **中的\"设置\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-provision.png\" alt-text=\"选择项目的预配操作\" border=\"false\":::\n\n1. 在\"设置\"对话框中 **输入** 以下内容：\n\n   1. **订阅名称**：Visual Studio Enterprise 订阅。 </br>\n   1. **资源组**：选择 **\"新建** \"以添加为应用生成的资源组。</br>\n   1. **区域**：东亚。\n   1. 选择 **\"预配\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-subscription.png\" alt-text=\"选择项目的订阅操作\" border=\"true\":::\n\n    显示预配警告。 \n\n1. 选择 **\"预配\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-warning.png\" alt-text=\"选择预配\" border=\"true\":::\n\n    你的资源组在云中预配需要几分钟时间。 \n    \n1. 预配完成后，选择\"确定 **\"**。 \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/provision-complete.png\" alt-text=\"生成资源组\" border=\"true\":::\n\n1. 选择 **\"查看预配的资源**\"以查看Azure 门户。 \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/view-resource.png\" alt-text=\"生成资源组\" border=\"true\":::\n\n1. 登录提示Azure 门户登录帐户。 \n\n    将显示 app-dev-rg。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/app-dev-rg-azure.png\" alt-text=\"在 Azure 中查看\" border=\"true\":::\n\n    你的资源已预配在Azure 门户！\n\n#### <a name=\"to-deploy-your-tab-app-to-cloud\"></a>**将选项卡应用部署到云**\n\n1. 选择 **\"** > Project **Teams Toolkit** > 部署 **到云\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-deploytocloud.png\" alt-text=\"选择&quot;部署到云&quot;\" border=\"true\":::\n\n1. 选择“**确定**”。 \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/deploy-success.png\" alt-text=\"选择&quot;部署到云&quot;\" border=\"true\":::\n\n    你的选项卡应用已成功部署到云！\n\n#### <a name=\"to-preview-your-tab-app-in-teams\"></a>**在应用中预览选项卡Teams**    \n\n1. 选择 **Project** >  **Teams Toolkit** > **查看Teams应用**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-build-preview.png\" alt-text=\"选择预览\" border=\"false\":::\n\n1. 当 **系统** 提示安装要安装的应用时，选择Teams。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-add-app.png\" alt-text=\"显示如何将应用添加到 Web 客户端Teams屏幕截图。\":::\n\n    恭喜！你的第一个选项卡应用正在 Azure 环境中运行！\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/blazor-tab-app-azure.png\" alt-text=\"已完成应用的屏幕截图\" border=\"true\":::\n\n1. 浏览页面以查看用户详细信息。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/authorize-user-info.png\" alt-text=\"用于访问用户信息的&quot;授权&quot;按钮的屏幕截图\" border=\"true\":::\n\n1. 选择 **\"** 授权\"，让应用使用 Microsoft Graph 检索用户详细信息。\n\n    应用程序请求授予显示用户详细信息的权限。    \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/ms-graph-permission.png\" alt-text=\"显示如何接受访问用户信息的权限的屏幕截图\" border=\"true\":::\n\n1. 选择 **\"接受** \"，让应用访问用户详细信息。\n\n    你的照片和详细信息将显示在\"个人 **\"选项卡中**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/azure-user-info.png\" alt-text=\"显示选项卡中的用户信息的屏幕截图\" border=\"true\":::\n"
- title: 为自动程序应用创建项目工作区
  durationInMinutes: 1
  content: "通过Teams一个应用开始开发应用。 此应用使用自动程序功能。\n\n:::image type=\"content\" source=\"~/assets/images/teams-toolkit-v2/blazor/your-helloworld-app-bot.png\" alt-text=\"显示此应用程序的图表有一个功能。选项卡突出显示。\" border=\"false\":::    \n\n本教程指导你完成使用 .NET/Blazor 创建、运行和部署第一个 Teams 应用程序的步骤。\n\n在此部分中，你可以了解：\n\n1. [如何使用自动程序设置新的自动程序Teams Toolkit](#create-your-bot-project)\n1. [关于应用的目录结构](#take-a-tour-of-the-source-code-for-teams-bot-app)\n\n## <a name=\"create-your-bot-project\"></a>创建自动程序项目\n\n使用 Teams Toolkit创建你的第一个项目。 该工具包将浏览一系列页面，以创建和配置Teams应用项目：\n\n1. **创建新项目页面** ：选择项目类型。\n1. **配置新项目页面** ：输入项目详细信息。\n1. **新建应用程序Teams** 页：选择Teams应用功能。\n\n**创建自动程序项目工作区**\n\n1. 打开最新版本的 Visual Studio。\n\n1. 选择 **\"新建项目\"**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-select-project.png\" alt-text=\"插图显示创建新项目的选项。\" border=\"false\":::\n\n    将显示 **\"新建项目\"** 页。\n\n1. 选择项目详细信息。\n\n      选择项目类型：\n\n      1. Select **Microsoft Teams** from **All platforms** dropdown list.  \n    \n      1. 选择 **Microsoft Teams应用**\"作为模板。\n\n      1. 选择 **下一步**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/vs-select-teams-app.png\" alt-text=\"插图显示选择模板的选项。\" border=\"false\":::\n\n      将显示 **\"配置新项目\"** 页。\n\n1.  配置新项目详细信息。  \n\n      选择以下项目配置：\n\n      1. 为项目输入一个合适的名称。\n\n          > [!NOTE] \n          > 您可以注意到，您输入的项目名称将自动填充为 **\"解决方案名称\"** 。 如果需要，可以更改解决方案名称，而不会影响项目名称。\n\n      1. 选择要创建项目工作区的文件夹路径。\n\n      1. 如果需要，请输入不同的解决方案名称。\n\n      1. 如果需要，选中该选项以将项目和解决方案保存在同一文件夹中。 对于本教程，你无需此选项。\n\n      1. 选择“**创建**”。   \n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-new-project-bot.png\" alt-text=\"插图显示用于配置新项目的选项。\" border=\"false\":::\n\n      将显示 **\"新建Teams应用程序**\"页。  \n\n1.  选择Teams应用功能\"。 \n\n    选择应用功能： \n\n    1. 选择 **自动程序应用** 作为应用的功能。\n\n    1. 选择“**创建**”。     \n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/select-bot.png\" alt-text=\"插图显示用于配置新项目的选项。\" border=\"false\":::\n\n    你的Teams自动程序应用在几秒后创建。\n    \n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/vs-bot-app-team.png\" alt-text=\"插图显示了在最新更新中创建的应用程序Visual Studio。\" border=\"false\":::\n    \n\n<details>\n<summary>创建自动程序应用Teams快速回顾。</summary>\n观看此简短回顾，Teams自动程序应用。\n\n![创建Teams应用](~/assets/videos/botapp.gif)\n</details>\n\n## <a name=\"take-a-tour-of-the-source-code-for-teams-bot-app\"></a>浏览自动程序应用的Teams代码\n\n创建项目后，你拥有用于构建基本个人应用的组件。 您可以在最新更新的 **解决方案资源管理器 区域中查看** 项目目录Visual Studio。\n\n:::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor/blazor-appbot-solution-explorer.png\" alt-text=\"Screenshot showing app project files for a personal app in the latest Visual Studio.\" border=\"false\":::\n\nTeams Toolkit基于所选功能为项目创建基架。 在其他文件中，Teams Toolkit维护：\n\n| 文件夹名 | 目录 |\n| --- | --- |\n| 应用图标 | 应用图标在 `color.png` 和 `outline.png`中存储为 PNG 文件。 |\n| 属性/`manifest.json` | 用于通过开发人员门户发布的应用程序清单Teams存储在 中`Properties/manifest.json`。 |\n| 控制者/`BackendController.cs` | 提供后端控制器以帮助 `Controllers/BackendController.cs` 进行身份验证。 |\n| `TeamsFx.cs` 和 `JS/src/index.js` | 内容用于初始化与主机Teams通信。 |\n\n可以通过向应用程序添加其他 ASP.NET Core添加后端功能。\n"
- title: 生成并运行你的第一个自动程序应用
  durationInMinutes: 1
  content: "\n若要在本地构建并运行应用程序:\n\n1. 选择 **Project** >  **Teams Toolkit** > **配置您的Microsoft Teams**。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/configure-msteamsapp.png\" alt-text=\"选择项目的预配操作\" border=\"false\":::\n\n1. 选择你的Microsoft 365 **帐户或添加要** 登录的帐户。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/M365-account.png\" alt-text=\"选择项目的预配操作\" border=\"false\":::\n\n1.  使用 ngrok 或命令提示符创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n    ```bash\n    ngrok http -host-header=localhost 2544\n    ```\n\n 1. 选择 **\"调试** > **\"\"开始调试\"** 或 **选择\"F5** \"以在调试模式下运行你的应用。\n    <!-- markdownlint-disable MD033 -->\n    <details>\n    <summary>在本地调试器中运行应用时，了解会发生什么情况。</summary>\n\n    选择 **F5 时，** Teams Toolkit：\n\n    1. 向应用程序注册Azure Active Directory。\n    1. 将应用程序注册为\"旁加载\"Teams。\n    1. 在本地运行启动应用程序后端。\n    1. 在本地托管应用程序前端启动。\n    1. 使用Teams启动 Web 浏览器中的 url，以指示Teams在应用程序清单 (中注册 URL 时旁加载) 。\n\n    </details>\n    \n    >[!NOTE]\n    > 首次运行应用时，将下载所有依赖项，并生成应用。 编译完成后，将自动打开浏览器窗口。 此过程可能需要 3-5 分钟才能完成。\n\n    Web 浏览器开始运行该应用。\n\n1. 当 **系统** 提示将应用旁加载到本地计算机上Teams选择\"添加\"。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/add-bot.png\" alt-text=\"Screenshot showing the bot is added on Teams client.\":::\n\n    现在自动程序已成功在 Teams！ 加载应用后，将打开与机器人的聊天会话。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-running.png\" alt-text=\"Screenshot showing the bot is running on Teams client.\" border=\"true\":::\n\n    可以键入 以显示 `welcome` 简介卡片，并键入 `learn` 以转到自适应卡片和自动程序命令文档。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/teams-toolkit-v2/blazor-vs-preview2/bot-welcome.png\" alt-text=\"Screenshot showing the welcome card in the bot on Teams client.\" border=\"true\":::       \n\n     你可以执行正常的调试活动，例如设置断点，就像任何其他 Web 应用程序一样。 该应用支持热重新加载。  如果更改了项目内的任何文件，将重新加载页面。\n     \n  <!-- markdownlint-disable MD033 -->\n  <details>\n  <summary>了解如何解决应用不在本地运行的问题。</summary>\n\n  若要在 Teams 中成功运行你的应用，请确保在你的 Teams 帐户中启用旁加载。 可以在先决条件部分了解有关旁加载的更多内容。\n"
- title: 恭喜！
  durationInMinutes: 1
  content: "\n你已完成操作！\n\n你已创建两个应用，每个应用具有不同的功能：选项卡应用和自动程序应用。\n\n已完成使用 Blazor 生成应用程序的教程。"
