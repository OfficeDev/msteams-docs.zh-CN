- durationInMinutes: 1
  content: "消息扩展允许用户与客户端中的 Web 服务Microsoft Teams交互。 它们有助于从撰写邮件区域、命令框或直接从邮件启动外部系统的操作。\n\n**基于操作的邮件扩展的关键功能**\n\n* 向用户显示用于收集或显示信息的模式弹出窗口。\n* 从撰写邮件区域、命令框或邮件中触发操作命令。 \n\n此分步指南可帮助你构建基于Teams邮件扩展，以从撰写邮件和邮件区域启动操作。 你将看到以下输出：\n   \n  ![output](~/assets/images/sbs-messagingextension-action/sharemessageoutput1.png)\n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境：  \n\n* [Microsoft Teams](https://teams.microsoft.com/)帐户登录\n* [.NET Core SDK](https://dotnet.microsoft.com/download) 版本 3.1\n* [最新版本Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [ngrok](https://ngrok.com/download) 最新版本 (仅用于开发人员) 或任何等效隧道解决方案\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [authtoken](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "将`BotBuilder-Samples`存储库克隆到本地GitHub：  \n\n 1. 打开 [BotBuilder 示例](https://github.com/Microsoft/BotBuilder-Samples)。\n 1. 选择 **\"代码\"**。\n 1. 从下拉菜单中，选择\"使用桌面 **GitHub打开\"**。\n\n    ![克隆存储库](~/assets/images/sbs-messagingextension-action/botbuilder-sample.png)\n\n 1. 选择 **克隆**。 \n"
- title: 在门户创建和注册Azure AD程序
  durationInMinutes: 5
  content: "若要在 Microsoft Azure Active Directory (Azure AD) 创建和注册机器人，使用 ngrok 创建隧道并添加消息终结点，请执行以下步骤：\n\n* 创建 Azure Bot 资源以向 Azure Bot 服务注册自动程序。\n* 创建客户端密码以启用自动程序 SSO 身份验证。\n* 添加Teams频道以将机器人部署到Teams频道。\n* 使用 ngrok 创建到 Web 服务器的终结点的隧道。\n* 将消息终结点添加到您创建的 ngrok 隧道。\n\n**创建 Azure Bot 资源**\n\n1. 转到 Microsoft Azure [门户](https://portal.azure.com/)。\n1. 选择“**创建资源**”。\n1. 在搜索框中，输入 **Azure Bot**。\n1. 选择 **Enter**。\n1. 选择 **\"Azure 自动程序\"**。\n\n     ![创建 Azure 自动程序卡](~/assets/images/sbs-messagingextension-action/azure-bot.png)\n\n1. 选择 **“创建”**。\n1. 在自动程序句柄中输入所需的 **自动程序句柄名称**。\n1. 从\" **订阅** \"下拉列表中，选择 **\"msteams.nonprod.pub.msft.aplt\"**。\n1. 从\" **资源组** \"下拉列表中，选择现有资源组。 \n\n    ![选择资源 Azure 自动程序](~/assets/images/sbs-messagingextension-action/create-azurebot.png) \n\n   还可以创建新的资源组， **(\"创建新** 资源>输入资源名称 **>选择\"** 确定) \"。\n\n1. 在\" **Microsoft 应用 ID\"** 部分，默认情况下 **选择\"创建新的 Microsoft 应用 ID** \"。 \n \n   可以选择\"使用现有 **应用注册\"并** 输入 **\"现有应用 ID**\"和\"现有应用密码\"，也可以选择\"**创建新的 Microsoft 应用 ID\"**。\n\n   > [!NOTE]\n   > 不能创建多个使用相同 **Microsoft 应用 ID 的机器人**。\n\n1. 选择 **\"自动程序类型\"** 下的\" **多租户\"**。\n\n    ![类型](~/assets/images/sbs-messagingextension-action/bot-type.png)\n\n1. 然后“**审阅 + 创建**”。\n\n    ![创建 Microsoft 应用 ID](~/assets/images/sbs-messagingextension-action/review-create.png)\n\n1. 如果验证通过，请选择\"创建 **\"**。 \n\n    设置自动程序服务需要一些时间。 \n\n1. 选择“**转到资源**”。 \n\n    ![部署应用](~/assets/images/sbs-messagingextension-action/resource-file.png)\n\n    已创建 Azure 自动程序。\n\n    ![已创建 Azure 自动程序资源](assets/images/sbs-messagingextension-action/created-azure-bot.png)\n\n**创建客户端密码**\n\n  如果已新建 Microsoft 应用 **ID，请执行以下步骤**：\n\n1. 在左侧面板中，选择\" **配置\"**。 \n\n   > [!TIP]\n   > 保存 **Microsoft 应用 ID** 或 **客户端 ID** 供将来参考。\n\n1. 在 **\"Microsoft 应用 ID\"旁边，** 选择\" **管理\"**。\n\n    ![Microsoft 应用 ID](~/assets/images/sbs-messagingextension-action/manage.png)\n\n1. 在\" **客户端密码\"** 部分，选择 **\"新建客户端密码\"**。 \n\n    ![新客户端密码](~/assets/images/sbs-messagingextension-action/adding-client-secret.png)\n\n   将显示 **\"添加客户端密码\"** 窗口。  \n\n1. 输入 **\"说明\"**。\n\n1. 选择“**添加**”。\n\n    ![将客户端密码添加到应用](~/assets/images/sbs-messagingextension-action/add-a-clientsecret.png)\n\n1. 在\" **值\"** 列中，选择 **\"复制到剪贴板\"**。\n\n     ![客户端密码的值](~/assets/images/sbs-messagingextension-action/client-secret.png)\n   \n   > [!TIP]\n   > 保存 **客户端密码** 值或应用密码，供将来参考。\n\n**添加Teams频道**\n\n1. 选择“主页”。\n\n    ![主页](~/assets/images/sbs-messagingextension-action/select-home.png)\n\n1. 从\"最近使用的资源 **\"中选择自动程序**。\n\n1. 选择 **左** 窗格中的\"频道\"。 \n\n1. 选择 **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. 选中复选框以接受 **服务条款**。\n\n1. 选择\" **同意\"**。\n\n      ![服务条款](~/assets/images/sbs-messagingextension-action/agree.png)\n\n1. 选择“**保存**”。\n\n      ![选择Teams](~/assets/images/sbs-messagingextension-action/configure-msteams.png)   \n\n**为本地 Web 服务器创建隧道**\n\n使用 ngrok 创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n ```bash\n ngrok http -host-header=localhost 3978\n ```\n\n> [!TIP]\n> 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中提供的步骤注册 ngrok 并进行身份验证。 然后运行命令 `ngrok http -host-header=localhost 3978` 。\n\n**添加消息终结点**\n\n1. 从 ngrok 中，将 HTTPS URL (https 复制到 io) 。\n\n    ![ngrok HTTPS URL](~/assets/images/sbs-messagingextension-action/ngrok.png)\n\n    > [!NOTE]\n    > ngrok 中的 HTTPS URL 是您的完全限定域名。\n    > `WebAppDomain`是不包括的完全限定`https://`域名。\n\n1. In **设置** for the Azure bot that you created， select **Configuration**.\n\n1. 在 **消息终结点中**，使用 ngrok 和 URL 末尾的 HTTPS URL 添加 **/api/messages**。\n\n    ![应用 URI](~/assets/images/sbs-messagingextension-action/appuri.png)\n\n1. 选择“**应用**”。\n\n    你已成功在 Azure Bot 服务中设置自动程序。\n"
- title: 更新Azure AD应用注册
  durationInMinutes: 1
  content: "1. 转到“[Azure 门户](https://portal.azure.com/)”。\n\n1. 选择“Azure Active Directory”。\n\n1. 在左侧导航面板中，选择 **\"应用注册\"**。\n\n1. 选择自动程序。\n\n   ![应用注册](~/assets/images/sbs-messagingextension-action/app.-registerations.png)\n\n1. 在“**管理**”下，选择“**公开 API**”。\n\n1. 选择 **\"设置\"**。\n\n   ![公开 API](~/assets/images/sbs-messagingextension-action/set-exposeanapi.png)\n\n1. 以 **的形式设置应用程序 ID URI**`api://{AppID}`。\n\n   ![设置链接](~/assets/images/sbs-messagingextension-action/set-link.png)\n\n1. 在 和 `WebAppDomain` 之间插入 `api://` 值 `/{AppID}`。</br>\n    `api://2bb1****.ngrok.io/{AppID}`</br>\n    \n   下图显示了域名：\n    \n    ![公开](~/assets/images/sbs-messagingextension-action/exposeanapi.png)\n\n    > [!NOTE]\n    > 如果您使用的是隧道服务（如 ngrok），请确保在 ngrok 子域发生更改时更新该值。\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`，其中 `f631****.ngrok.io` 是新的 ngrok 子域名称。\n\n1. 选择“**添加作用域**”。 \n\n   ![选择范围](~/assets/images/sbs-messagingextension-action/addascope.png)\n\n1. 在出现的面板中，输入 作为`access_as_user`**范围名称**。\n\n1. 将 **Who可以同意？** 设置为 `Admins and users`。\n\n1. 若要使用作用域的适当 `access_as_user` 值配置管理员和用户同意提示，在字段中提供以下信息：</br>\n\n     * 输入 `Teams can access the user’s profile` 作为 **管理员同意显示名称**。\n\n     * 输入 `Allows Teams to call the app’s web APIs as the current user` 作为 **管理员同意说明**。\n\n     * 输入 `Teams can access the user profile and make requests on the user’s behalf` 作为 **用户同意显示名称**。\n\n     * 输入 `Enable Teams to call this app’s APIs with the same rights as the user` 作为 **用户同意说明**。\n\n1. 确保将“状态”设置为“已启用”。\n\n1. 选择要 **保存的\"添加** 范围\"。\n\n    ![添加范围](~/assets/images/sbs-messagingextension-action/addascopeuser.png)\n\n    > [!NOTE]\n    > 范围 **名称** 应匹配应用程序 **ID** URI，并 `/access_as_user` 追加到末尾。</br>\n       `api://2bb1****.ngrok.io/00000000-0000-0000-0000-000000000000/access_as_user`\n\n    ![Scopes](~/assets/images/sbs-messagingextension-action/scopes.png) \n\n1. 在“**授权客户端应用程序**”部分中，确定要授权给应用的 Web 应用程序的应用程序。 \n\n1. 选择 **添加客户端应用程序**。 \n\n    ![选择客户端应用程序](~/assets/images/sbs-messagingextension-action/clientapps.png) \n\n1. 输入 **客户端 ID**：`1fec8e78-bce4-4aaf-ab1b-5451cc387264`用于Teams或桌面应用程序。 \n\n    ![添加客户端应用程序 1](~/assets/images/sbs-messagingextension-action/addclientapplication1.png) \n\n   可以输入 **客户端 ID**：`5e3ce6c0-2b1f-4285-8d4b-75ee78787346`用于Teams Web 应用程序。\n\n    ![添加客户端应用程序 2](~/assets/images/sbs-messagingextension-action/addclientapplication2.png) \n\n1. 选择 **\"授权范围\"**。\n\n    ![添加客户端应用程序 2](~/assets/images/sbs-messagingextension-action/authorizedscope.png) \n\n   下图显示了客户端 ID：\n\n    ![客户端应用程序](~/assets/images/sbs-messagingextension-action/clientapp.png) \n\n1. 在左侧面板中，选择 **\"API 权限\"**。 \n\n   > [!NOTE]\n   > 只有在应用程序注册到其他租户Azure AD用户才需要同意这些权限。\n\n1. 选择“**添加权限**”。\n\n    ![添加权限](~/assets/images/sbs-messagingextension-action/addpermission.png)\n\n1. 选择 **\"Microsoft Graph\"**。\n\n1. 选择“**委托的权限**”。\n\n1. 添加以下权限：</br>\n     * **email**\n     * **offline_access**\n     * **OpenId**\n     * **个人资料**\n     * **User.Read**\n\n1. 选择 **添加权限**。\n\n     ![其他权限](~/assets/images/sbs-messagingextension-action/other-permissions.png)\n\n1. 从左侧面板中，选择 **\"身份验证** \"以设置重定向 URI。 \n\n   > [!NOTE]\n   > 如果未向应用授予 IT 管理员同意，用户必须在第一次使用应用时提供同意。\n           \n     1. 选择 **添加平台**。\n     1. 选择“Web”\n\n        ![Web](~/assets/images/sbs-messagingextension-action/web.png)\n\n     1. 通过追加到完全限定的域名，输入 `auth-end` 应用的重定向 URI：</br> \n       `https://2bb1****.ngrok.io/auth-end`. </br>\n\n     1. 通过 **选中以下复选框** 启用隐式授予和混合流：\n         * **ID 令牌**\n         * **访问令牌**\n\n     1. 选择“**配置**”。\n\n        ![Auth-end](~/assets/images/sbs-messagingextension-action/authend.png)\n"
- title: 设置应用设置和清单文件
  durationInMinutes: 1
  content: "1. 导航到 **克隆存储库中的 appsettings.json** 。\n\n    ![应用设置位置](~/assets/images/sbs-messagingextension-action/appsettingslocation.png)\n\n1. 在 **最新版本的应用程序中打开 appsettings.json** Visual Studio并更新以下信息：  \n\n     * 设置为 `\"MicrosoftAppType\"` **MultiTenant**。\n     * 设置为 `\"MicrosoftAppId\"` 自动程序 **Microsoft 应用 ID**。\n     * 设置为 `\"MicrosoftAppPassword\"` 自动程序 **客户端密码** **ID 的值** 。\n     * 将 `\"MicrosoftAppTenantId\"` MultiTenant 自动程序留空。\n     * 设置为 `\"BaseUrl\"` 完全限定的域名。\n\n    ![应用设置](~/assets/images/sbs-messagingextension-action/json-file.png)\n\n1. 导航到 **克隆存储库中的 manifest.json** 。\n\n    ![清单文件位置](~/assets/images/sbs-messagingextension-action/manifestlocation.png)\n\n1. 在 **最新版本的清单中打开 manifest.json** Visual Studio并做出以下更改：\n\n     * 将 替换为 `<<validDomains>>` 完全限定的域名。\n     * 将 的所有匹配项 `<<Microsoft-App-ID>>` 替换为自动程序 **Microsoft 应用 ID**。\n\n    ![清单图像 2](~/assets/images/sbs-messagingextension-action/botid1.png)\n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: "**使用最新版本的命令行或命令行Visual Studio和运行服务**\n\n# <a name=\"latest-version-of-visual-studio\"></a>[最新版本Visual Studio](#tab/latestversionofvisualstudio)\n\n   1. 启动最新版本的 Visual Studio。\n   1. 导航到 **\"文件** > **Project** > **/解决方案\"**。\n\n      ![打开文件](~/assets/images/sbs-messagingextension-action/VSopenfile.png)\n\n   1. Select **TeamsMessagingExtensionsAction.csproj** file from **csharp_dotnet** folder.\n\n      ![解决方案文件](~/assets/images/sbs-messagingextension-action/openproject.png)\n\n   1. 按 **F5** 运行项目。\n\n   1. 如果 **显示** 以下对话框，请选择\"是\"：\n\n      ![信任证书](~/assets/images/sbs-messagingextension-action/certificate.png)\n\n      网页随即打开，显示消息 **\"自动程序已准备就绪！\"**。\n\n      ![应用就绪](~/assets/images/sbs-messagingextension-action/appisready.png) \n\n    \n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n导航到 **命令> csharp_dotnetcore >窗口中的 51.teams-messaging-extensions-action** 示例，然后输入以下命令：\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/sbs-messagingextension-action/dotnetruncmd.png)\n  \n"
- title: 将操作消息传递扩展应用添加到Teams
  durationInMinutes: 1
  content: "1. 在克隆的存储库中，导航到 **teamsAppManifest csharp_dotnetcore > 51.teams-messaging-extensions-action-action > TeamsAppManifest**。\n\n1. 创建.zip清单文件夹中存在以下 **文件的文件：** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   ![Zip 文件](~/assets/images/sbs-messagingextension-action/zipfile.png) \n\n1. 转到 **Microsoft Teams**。\n\n1. 选择“**应用**”。\n\n1. 选择 **\"管理应用\"**。\n\n1. 选择 **Upload自定义应用\"**\n\n   ![上传](~/assets/images/sbs-messagingextension-action/uploadacustomapp1.png)\n\n1. 选择 **\"** 打开\"以.zip清单 **文件夹中创建的文件** 。\n\n   ![选择 zip 文件](~/assets/images/sbs-messagingextension-action/openzipfile.png)\n\n1. 选择“**添加**”。\n\n   ![添加应用](~/assets/images/sbs-messagingextension-action/add.png)\n\n                \n"
- title: 与应用中的应用Teams
  durationInMinutes: 1
  content: "1. 从 **撰写框** 命令列表中选择\"创建卡片\"命令。\n\n   ![card](~/assets/images/sbs-messagingextension-action/create-card.png)\n\n1. 在模式弹出窗口中输入你的信息。\n\n   ![information](~/assets/images/sbs-messagingextension-action/output-card.png)\n\n1. 选择“**提交**”。\n\n   ![submit](~/assets/images/sbs-messagingextension-action/submit.png)\n\n1. 从 (\") \"菜单中选择\"......\"。\n   \n1. 导航到 **\"更多操作\"**。\n\n1. 选择 **\"共享邮件\"**。\n\n   ![共享卡片](~/assets/images/sbs-messagingextension-action/sharemessage.png)\n\n1. 如果你需要包含图像并提交，请选中复选框。\n\n   ![output](~/assets/images/sbs-messagingextension-action/sharemessageoutput.png)\n"
- title: 完成挑战
  durationInMinutes: 1
  content: >
    你提供类似这样的内容了吗？

       ![输出](~/assets/images/sbs-messagingextension-action/sharemessageoutput1.png)
- content: 你已完成了操作消息传递扩展应用 **入门的** 教程！
