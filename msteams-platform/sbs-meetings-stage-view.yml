items:
- durationInMinutes: 1
  content: "会议阶段视图有助于为会议启用和配置Teams应用。 它可帮助用户共享会议阶段，允许会议参与者添加过去、当前和未来任务的状态详细信息，Teams会议体验。 \n\n**会议阶段视图的关键功能**\n\n* 在侧面板中添加状态详细信息。\n* 添加协作的详细信息。\n\n此分步指南可帮助你生成会议阶段视图，以在会议阶段中添加协作Teams。 你将看到以下输出：\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png\" alt-text=\"会议阶段视图\" border=\"false\":::\n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境：  \n\n* [Microsoft Teams帐户， (来宾帐户) ](https://developer.microsoft.com/en-us/microsoft-365/dev-program)\n* [Visual Studio代码](https://code.visualstudio.com/Download)\n* [nodejs](https://nodejs.org/en/download/) LTS 版本 10.21.0 或更高版本\n* [ngrok](https://ngrok.com/download) 最新版本 (仅用于开发人员) 或任何等效隧道解决方案（如命令提示符）\n\n确保您已掌握以下技术的知识：\n\n* [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)\n* [ECMAScript6](http://es6-features.org/#Constants)\n* [ASP.NET](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) 3.1 版\n* [React.JS](https://reactjs.org/tutorial/tutorial.html) 版本 16 或更高版本\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "将 `Microsoft-Teams-Samples` 存储库克隆到本地GitHub：  \n\n 1. 打开[Microsoft Teams示例\"](https://github.com/OfficeDev/Microsoft-Teams-Samples)。\n 1. 选择 **\"代码\"。**\n 1. From the dropdown menu， select **Open with GitHub Desktop**.\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/clone repository.png\" alt-text=\"克隆存储库\" border=\"false\":::\n\n 1. 选择 **克隆**。 \n"
- title: 设置本地 Web 服务器的隧道
  durationInMinutes: 1
  content: "使用 ngrok 或命令提示符创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n ```bash\n ngrok http -host-header=localhost 3978\n ``` \n   > [!TIP]\n   > 如果遇到 **ERR_NGROK_4018，** 请按照命令提示符中显示的步骤注册并验证 ngrok。 然后运行 `ngrok http -host-header=localhost 3978` 命令。\n\n  :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/ngrok.png\" alt-text=\"使用命令提示符的隧道\" border=\"false\":::\n"
- title: 设置清单文件
  durationInMinutes: 1
  content: "1. 导航到克隆存储库中 node.js 中的 **manifest.json。**\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest path.png\" alt-text=\"manifest.json 的路径\" border=\"false\":::\n\n1. 在 Visual Studio Code中打开 **manifest.json，** 然后进行以下更改：\n\n     * 将 `<<App-ID>>` 替换为机器人的 **Microsoft 应用 ID** 或一些唯一的 **GUID**。\n     * 将 `<<BASE-URL>>` 替换为 **您的 ngrok 基 URL**。\n     * 将 `<<VALID DOMAIN>>` 替换为 **您的 ngrok 域**。\n     \n     :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest file-1.png\" alt-text=\"清单文件\" border=\"false\":::   \n"
- title: 使用 npm 生成和运行客户端应用
  durationInMinutes: 1
  content: "**若要使用 npm install 生成客户端应用以生成可分发文件夹**：\n\n1. 导航到克隆存储库中 **的应用路径示例/会议-阶段视图/nodejs** 文件夹。\n\n1. 复制 **nodejs** 文件夹路径。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app folder path.png\" alt-text=\"文件夹路径\" border=\"false\":::\n\n1. 打开一个新的命令提示符窗口，将当前目录更改为复制的 **nodejs** 路径。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/nodejs path.png\" alt-text=\"nodejs 的路径\" border=\"false\":::\n\n1. 运行 `npm install` 以下载程序包和依赖项。\n\n1. 运行 `npm start` 以启动应用。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/npm install.png\" alt-text=\"生成并运行\" border=\"false\":::\n   \n"
- title: 将会议阶段视图添加到Teams
  durationInMinutes: 1
  content: "**若要创建Teams会议，并添加会议阶段视图以Teams：**\n\n1. 在克隆的存储库中，导航到> **会议-阶段-视图> nodejs>清单\"**。\n\n1. 创建.zip清单文件夹中存在以下 **文件的文件：** \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/manifest zip.png\" alt-text=\"清单\" border=\"false\":::\n\n1. 创建Teams演示者和与会者参加的会议。\n\n1. 创建会议后，转到会议详细信息页面，然后选择\"**添加应用\"。**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/addapp.png\" alt-text=\"添加应用\" border=\"false\":::\n1. 在打开的弹出窗口中，选择\"**管理应用\"。**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png\" alt-text=\"管理应用\" border=\"false\":::\n\n1. 选择 **Upload应用\"。** \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/uploadcustomapp.png\" alt-text=\"上传文件\" border=\"false\":::\n\n1. 选择 **\"** 打开\"以.zip清单 **文件夹中创建的文件** 。\n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add an app in meeting.png\" alt-text=\"在会议中添加应用\" border=\"false\":::\n\n   \" **管理应用程序** \"部分显示应用程序列表。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/list of apps.png\" alt-text=\"应用程序列表\" border=\"false\":::\n"
- title: 与应用程序中的应用Teams
  durationInMinutes: 1
  content: "**若要与应用交互，Teams：**\n\n1. 转到Teams会议。\n\n1. 选择“**添加应用**”。 \n\n   在应用选择页中，该应用在\"会议 **\"中显示为\"应用\"。**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/app in meeting.png\" alt-text=\"会议阶段视图中的应用\" border=\"false\":::\n\n1. 选择 **会议中的应用程序**。\n\n1. 选择“**保存**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/welcome app.png\" alt-text=\"欢迎使用应用\" border=\"false\":::\n\n1. 启动会议。 \n\n   图标在会议控制栏中可见。\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/meeting app in teams.png\" alt-text=\"会议应用\" border=\"false\":::\n\n1. 若要更新 sprint 状态任务，请添加：\n\n   * **分配到**\n   * **说明**\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/add status.png\" alt-text=\"在会议中添加状态\" border=\"false\":::\n   \n   侧面板视图中的应用：\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/sbs-meetings-stage-view/side panel view.png\" alt-text=\"面板视图\" border=\"false\":::\n"
- title: 完成挑战
  durationInMinutes: 1
  content: >
    你提供类似这样的内容了吗？ :::image type="content" source="../msteams-platform/assets/images/sbs-meetings-stage-view/stage view.png" alt-text="阶段视图输出" border="false":::
- content: 已完成教程以开始使用会议阶段视图。
