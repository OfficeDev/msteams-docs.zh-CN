### YamlMime:Tutorial
title: 授予选项卡设备权限
metadata:
  title: 授予选项卡设备权限
  description: 了解如何为选项卡设备授予权限，例如 Microsoft Teams 应用的位置、相机和麦克风访问权限。
  audience: Developer
  level: Beginner
  ms.date: 12/24/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: concepts/device-capabilities/browser-device-permissions.md
  nextTutorialTitle: 详细了解浏览器的设备权限
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 90f0562fc24a3d363a1435b16cff15ba73f42b3e
  ms.sourcegitcommit: ac59d469b823b80e65ee6f7be11ec5c365977a1c
