items:
- durationInMinutes: 1
  content: "Azure Active Directory 单一登录 (Azure AD SSO) 有助于在 Teams 中对用户进行身份验证。 \n\n**Azure AD SSO 的关键方面**：\n\n * 允许用户在第一次登录后自动登录。\n * 允许用户在不再次输入凭据的情况下登录到其他设备。\n * 获取已登录用户的令牌。\n\n本分步指南可帮助你创建启用 Azure AD SSO 身份验证的选项卡和消息扩展。 你将看到以下输出：\n\n  :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile245_1.png\" alt-text=\"恭喜图像。\":::\n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境：  \n\n| &nbsp; | 安装 | 用于使用... |\n | --- | --- | --- |\n | **Required** | &nbsp; | &nbsp; |\n | &nbsp; | [Microsoft Teams](https://www.microsoft.com/microsoft-teams/download-app) | Microsoft Teams 可在一个位置通过聊天、会议、通话等应用与你合作的每个人进行协作。|\n | &nbsp; | [Microsoft 365 开发人员帐户](/microsoftteams/platform/concepts/build-and-test/prepare-your-o365-tenant) | 具有安装应用的相应权限的 Teams 帐户的访问权限。 |\n | &nbsp; | [.NET Core SDK 版本 3.1](https://dotnet.microsoft.com/en-us/download) | 用于本地调试和 Azure Functions 应用部署的自定义绑定。 如果尚未全局安装 .NET 3.1 (或更高版本) SDK，则可以安装可移植版本。 |\n | &nbsp; | [Visual Studio 2022 版本 17.3](https://visualstudio.microsoft.com)<br> 安装以下两个工作负载之一：<br> • ASP.NET 和 Web 开发 <br> • .NET Core 跨平台开发 | 可以在 Visual Studio 2022 中安装企业版，并安装工作负载。 |\n | &nbsp; | [ngrok](https://ngrok.com/download) | teams 应用功能 (对话机器人、消息扩展和传入 Webhook) 需要入站连接。 隧道将开发系统连接到 Teams。 对于仅包含选项卡的应用，这不是必需的。 此包使用 npm `devDependencies`) 安装在项目目录 (中。 |\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [authtoken](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "将存储库克隆 `Microsoft-Teams-Samples` 到本地 GitHub：  \n\n 1. 打开 [Microsoft Teams 示例](https://github.com/OfficeDev/Microsoft-Teams-Samples)。\n 1. 选择“ **代码**”。\n 1. 在下拉菜单中，选择“ **使用 GitHub Desktop 打开**”。\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/clonerepository_1.png\" alt-text= \"Clone repository.\":::\n\n 1. 选择“ **克隆**”。 \n"
- title: 在 Azure AD 门户中创建和注册机器人
  durationInMinutes: 5
  content: "若要在 Microsoft Azure AD 中创建和注册机器人，请执行以下步骤：\n\n* 创建 Azure 机器人资源以将机器人注册到 Azure 机器人服务。\n* 创建启用机器人 SSO 身份验证的客户端密码。\n* 添加 Microsoft Teams 频道以将机器人部署到 Teams 频道。\n* 创建指向 Web 服务器的终结点的 ngrok 隧道。\n* 将消息传递终结点添加到创建的 ngrok 隧道。\n\n**创建 Azure 机器人资源**\n\n1. 转到 [Microsoft Azure 门户](https://portal.azure.com/)。\n1. 选择“**创建资源**”。\n1. 在搜索框中，输入 **Azure 机器人**。\n1. 选择“**Enter**”。\n1. 选择“ **Azure 机器人**”。\n1. 选择“**创建**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-bot_1.png\" alt-text=\"Azure 机器人。\":::\n     \n此时会显示 **“创建 Azure 机器人**”窗口。\n\n1. 在机器人句柄中输入所需的 **机器人句柄** 名称。\n1. 从相应的下拉列表中选择 **“订阅** ”和“ **资源组** ”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure-subscription.png\" alt-text=\"Azure 订阅。\":::\n\n   可以创建新的资源组。 选择“ **新建** >输入资源名称>选择 **”确定**”。 从“ **新建资源组** 位置”下拉列表中选择所需位置。\n\n   :::image type=\"content\" source=\"~/assets/images/bots/newresource.png\" alt-text=\"显示新资源组位置的屏幕截图。\":::\n\n1. 在 **“Microsoft 应用 ID** ”部分中，默认选择“ **创建新的 Microsoft 应用 ID** ”。 \n\n   可以选择“ **使用现有应用注册** ”，然后输入 **“应用 ID**”、“ **应用租户 ID”** 和 **“MSI 资源 ID**”。\n\n   > [!NOTE]\n   > 不能使用相同的 **Microsoft 应用 ID** 创建多个机器人。\n\n1. 选择 **“应用类型** ”作为 **“多租户**”。\n1. 然后“**审阅 + 创建**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/tenant-review.png\" alt-text=\"租户评审。\":::\n\n1. 如果已通过验证，请选择“ **创建**”。\n\n    预配机器人服务需要一些时间。\n\n1. 选择“**转到资源**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/go-to-resource_1.png\" alt-text=\"转到资源。\":::\n\n  Azure 机器人已创建，可以在 Azure 机器人中看到 **资源组** 和 **订阅 ID** 。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-overview_1.png\" alt-text=\"应用概述。\" lightbox=\"./assets/images/Tab-ME-SSO/app-overview_1.png\":::\n    \n**创建客户端密码**\n\n  如果已创建新的 **Microsoft 应用 ID**，请执行以下步骤：\n\n1. 在左窗格中，选择“ **配置**”。 \n\n   > [!TIP]\n   > 保存 **Microsoft 应用 ID** 或 **客户端 ID** 以供将来参考。\n\n1. 在 **“Microsoft 应用 ID**”旁边，选择“ **管理**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/manage-bot-label_1.png\" alt-text=\"显示选择“管理”选项的屏幕截图。\":::\n\n1. 在 **“客户端机密** ”部分中，选择“ **新建客户端密码**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/newclientsecret_1.png\" alt-text=\"显示新客户端密码选择的屏幕截图。\":::\n\n   此时会显示 **“添加客户端密码**”窗口。  \n\n1. 输入客户端密码 **的说明** 。\n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-client-id.png\" alt-text=\"将客户端密码添加到应用。\":::\n\n1. 选择“ **复制到剪贴板** ”以复制 **“值** 详细信息”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/client-ids_1.png\" alt-text=\"客户端密码的值。\":::\n     \n   > [!TIP]\n   > 保存 **客户端机密** 值或应用密码以供将来参考。\n\n**添加 Microsoft Teams 频道**\n\n1. 选择“主页”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/home_1.png\" alt-text=\"主页。\":::\n   \n1. 从 **“最近使用的资源**”中选择机器人。\n\n1. 在左窗格中选择“ **频道** ”。 \n\n1. 选择 **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n   :::image type=\"content\" source=\"~/assets/images/Tab-ME-SSO/channel-teams_1.png\" alt-text=\"在频道中选择 Teams\":::\n\n1. 选中复选框以接受 **服务条款**。\n\n1. 选择“ **同意**”。\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/terms.png\" alt-text=\"服务条款\":::\n\n1. 选择“**应用**”。\n\n   :::image type=\"content\" source=\"~/assets/images//Tab-ME-SSO/apply.png\" alt-text=\"显示 Teams 选择的屏幕截图。\":::\n\n**为本地 Web 服务器创建隧道**\n\n使用 ngrok 创建到本地运行的 Web 服务器的公开可用 HTTPS 终结点的隧道。 在 ngrok 中运行以下命令：\n\n ```bash\n ngrok http --host-header=localhost 3978\n ```\n > [!TIP]\n > 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中显示的步骤注册并验证 ngrok。 然后运行 `ngrok http --host-header=localhost`\n\n**添加消息传送终结点**\n\n1. 从 ngrok 中，将 HTTPS URL (https 复制到 io) 。\n\n    ![ngrok HTTPS URL](~/assets/images/Tab-ME-SSO/ngrok-image.png)\n\n    > [!NOTE]\n    > ngrok 中的 HTTPS URL 是不包含 `https://`的域名。\n\n1. 在 **设置** 中，选择“**配置**”。\n\n1. 在 **消息终结点** 中，从 ngrok 添加 HTTPS URL，并在 URL 末尾添加 **/api/messages**。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/messaging-endpoint_1.png\" alt-text=\"消息传送终结点。\":::\n    \n1. 选择“**应用**”。\n\n    已成功在 Azure 机器人服务中设置机器人。\n"
- title: 为选项卡配置 SSO
  durationInMinutes: 1
  content: "1. 转到 [Azure 门户](https://portal.azure.com/)。\n\n1. 选择“Azure Active Directory”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/azure directory.png\" alt-text=\"azure 目录。\":::\n\n1. 在左窗格中，选择“ **应用注册**”。\n\n1. 选择机器人。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app reg.png\" alt-text=\"app reg。\":::\n\n1. 在 **“管理**”下，选择“ **公开 API**”。\n\n1. 选择“ **设置**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/application-id-set_1.png\" alt-text=\"公开 API。\":::\n   \n1. 以 的形式`api://your ngrok/botid-{your AppID}`设置 **应用程序 ID URI**。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/expose_2.png\" alt-text=\"set 链接。\":::\n\n   下图显示了域名：\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/app_id_1.png\" alt-text=\"应用 URI ID\":::\n\n1. 选择“**添加作用域**”。 \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/selectscope_1.png\" alt-text=\"选择作用域\":::\n\n此时会显示 **“添加范围**”窗口。\n\n1. 输入以下详细信息以配置范围：\n\n   * 输入 `access_as_user` 作为 **作用域名称**。\n\n   * 将 **“谁可以同意？”** 设置为 `Admins and users`。\n\n1. 若要使用适当的范围值 `access_as_user` 配置管理员和用户同意提示，请在字段中提供以下信息：</br>\n\n   * 输入`Teams can access the user’s profile`作为 **管理员同意显示名称**。\n\n   * 输入`Allows Teams to call the app’s web APIs as the current user`作为 **管理员同意说明**。\n\n   * 输入 `Teams can access the user profile and make requests on the user’s behalf` 作为 **用户同意显示名称**。\n\n   * 输入 `Enable Teams to call this app’s APIs with the same rights as the user` 作为 **用户同意说明**。\n\n1. 将 **“状态”** 设置为 **“已启用**”。\n\n1. 选择“**添加作用域**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope_1.png\" alt-text=\"范围。\":::\n\n    > [!NOTE]\n    > **作用域名称** 应与末尾追加的应用程序 **ID** URI `/access_as_user` 匹配。</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-a-scope-final1_1.png\" alt-text=\"Scopes2。\":::\n\n1. 在“**授权客户端应用程序**”部分中，确定要授权给应用的 Web 应用程序的应用程序。 \n\n1. 选择 **添加客户端应用程序**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/selectclientapp_1.png\" alt-text=\"显示选择客户端应用程序的屏幕截图。\":::\n\n1. 输入以下每个客户端 ID 并选择授权范围：</br>\n\n     * 对于 Teams 移动或桌面应用程序，输入 **客户端 ID**： `1fec8e78-bce4-4aaf-ab1b-5451cc387264` 。\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"显示添加客户端应用程序的屏幕截图\":::\n\n     * 对于 Teams Web 应用程序，输入 **客户端 ID**：`5e3ce6c0-2b1f-4285-8d4b-75ee78787346` 。\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"添加客户端 ID 的屏幕截图。\":::\n           \n1.  选择 **“授权的范围**”。\n\n    下图显示了 **客户端 ID**：\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Tab-ME-SSO/client-id-2.png\" alt-text=\"显示客户端应用的屏幕截图。\"::: \n\n1. 在左窗格中，选择“ **API 权限**”。 \n\n   > [!NOTE]\n   > 仅当 Azure AD 应用在不同租户中注册时，用户才需要同意这些权限。\n\n1. 选择“**添加权限**”。\n\n1. 选择 **Microsoft Graph**。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/microsoft-graph_1.png\" alt-text=\"microsoft-graph。\":::\n\n1. 选择“**委托的权限**”。\n\n1. 添加以下 API 权限：</br>\n    * **email**\n    * **offline_access**\n    * **Openid**\n    * **个人资料**\n    * **User.Read**\n\n1. 选择 **添加权限**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions_1.png\" alt-text=\"显示添加其他权限的屏幕截图。\":::\n\n1. 在左窗格中，选择“ **身份验证** ”以设置重定向 URI。 \n\n   > [!NOTE]\n   > 如果未向应用授予 IT 管理员同意，则用户必须在首次使用该应用时提供同意。\n           \n     1. 选择 **“添加平台** > **Web**”。\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-platform1_1.png\" alt-text=\"Web 平台。\":::\n\n     1. 通过追加 `auth-end` 到域名，输入应用的重定向 URI：</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. 通过选中以下复选框启用 **隐式授予和混合流** ：\n         * **(用于隐式流) 的 ID 令牌**\n         * **(用于隐式流和混合流) 的访问令牌**\n\n     1. 选择“**配置**”。\n\n        :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/configure-web_1.png\" alt-text=\"配置 Web。\":::\n\n**更新清单**\n\n1. 从左窗格中选择“**清单**”。\n\n1. 确保配置项设置为 **\"accessTokenAcceptedVersion\": 2**。 否则，将其值更改为 **2** ，然后选择“ **保存**”。 \n\n   > [!Tip]\n   > 如果已在 Teams 中测试机器人，则必须注销机器人并注销 Teams。 然后再次登录以查看此更改。\n\n   :::image type=\"content\" source=\"./assets/images/bots/update-manifest.png\" alt-text= \"update manifest.\":::\n\n**设置机器人服务连接**\n\n1. 转到 **“配置”页** > **“添加 OAuth 连接设置**”。\n\n1. 选择“**添加 OAuth 连接设置**”。\n\n1. 在 **“新建连接设置”** 中，输入以下详细信息：\n\n    | 字段 | 值或描述 |\n    | ----- | ----- |\n    | **名称** | 输入新连接设置的名称。 可以在机器人服务代码的设置中使用名称。 |\n    | **服务提供商** | 选择“ **Azure Active Directory V2**”。 |\n    | **客户端 ID** | 以前保存为 **Microsoft 应用 ID**。 |\n    | **客户端密码** | 以前保存为客户端机密 ID **的值** 。 |\n    | **令牌交换 URL** | 使用之前在公开 API 终结点时获取 **的应用程序 ID URI** 。 |\n    | **租户 ID** | 输入 **common**。 |\n    | **Scopes** | 输入 **User.Read** 并添加在指定下游 API 的权限时选择的所有 **作用域** 。 |\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/new-connection-setting_1.png\" alt-text=\"oath 设置。\":::\n\n 1. 选择“**保存**”。\n"
- title: 设置应用设置
  durationInMinutes: 1
  content: "1. 转到克隆存储库中的 **appsettings.json** 。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting-folder_1.png\" alt-text=\"应用位置。\":::\n\n1. 在 Visual Studio Code 中打开 **appsettings.json**。\n\n1. 更新以下信息：  \n\n     * 将 替换为 `\"MicrosoftAppId\"` 机器人的 **Microsoft 应用 ID**。\n     * 将 替换为 `\"MicrosoftAppPassword\"` 机器人的客户端机密 ID **值**。\n     * 将 替换为 `\"SiteUrl\"` ngrok URL。\n     * 将 替换为 `\"ConnectionName\"` OAuth 连接设置的名称。\n     * 将 替换为 `\"TenantId\"` 使用应用的租户的租户 ID。\n     * 将 替换为 `\"ClientId\"` 机器人的 **Microsoft 应用 ID**。\n     * 将 替换为 `\"AppSecret\"` 机器人的客户端机密 ID **值**。\n     * 以 的形式`api://*******.ngrok.io/botid-{AppID}`替换 `\"ApplicationIdURI\"` 。\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/app-setting1.png\" alt-text=\"应用设置。\":::\n"
- title: 设置清单文件
  durationInMinutes: 1
  content: "1. 在克隆的存储库中转到 `manifest.json` 。\n\n    :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/folder-manifest_1.png\" alt-text=\"清单文件位置。\":::\n\n1. 在 **Visual Studio Code** 中打开`manifest.json`并进行以下更改：\n\n     * 将 替换为 `DOMAIN-NAME` ngrok URL。\n     * 将 替换为 `YOUR-MICROSOFT-APP-ID` 机器人的 **Microsoft 应用 ID**。\n\n         > [!NOTE]\n         > 根据方案 `[YOUR-MICROSOFT-APP-ID]` ，可能会 `[DOMAIN-NAME]` 多次发生。\n\n     * 将 替换为 `\"resource\"` `api://*******.ngrok.io/botid-{AppID}`。</br>\n    \n    ![清单映像 2](~/assets/images/Tab-ME-SSO/vs-manifest.png)\n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: "**使用最新版本的 Visual Studio 或命令行生成和运行服务**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs2019)\n\n   1. 启动最新版本的 Visual Studio。\n   1. 选择“ **文件** > **打开** > **项目/解决方案**”。\n\n      ![打开文件](~/assets/images/Tab-ME-SSO/open-project1.png)\n\n   1. 从 **csharp** 文件夹中选择 **“应用 SSO Sample.csproj** 文件”。\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/project-folder1_1.png\" alt-text= \"Project folder.\":::\n\n   1. 按 **F5** 运行项目。\n\n   1. 如果出现以下对话框，请选择“**是**”：\n\n      :::image type=\"content\" source=\"./assets/images/sbs-outgoing-webhooks/outgoing-webhook-certificate.png\" alt-text=\"信任证书。\":::\n\n      此时会显示一个网页，其中显示消息 **“机器人已准备就绪！**\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/bot-completion-explorer.png\" alt-text=\"应用就绪。\":::\n\n    \n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n转到命令提示符窗口中的 **csharp** 文件夹，并输入以下命令：\n\n```bash\ndotnet run\n```\n\n![Dotnet](~/assets/images/Tab-ME-SSO/dotnet-run1.png)\n  \n"
- title: 将 SSO 应用上传到 Teams
  durationInMinutes: 1
  content: "1. 在克隆的存储库中，转到 **csharp >应用 SSO 示例> TeamsAppManifest**。\n\n1. 使用 **清单** 文件夹中存在的以下文件创建.zip： \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso_1.png\" alt-text=\"上传清单。\":::\n\n1. 转到 **Microsoft Teams**。\n\n1. 选择“ **应用** > **”“管理应用**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps_1.png\" alt-text=\"管理应用\":::\n\n1. 选择“ **上传应用** > **”“上传自定义应用**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp_1.png\" alt-text=\"上传自定义应用\":::\n\n1. 选择“ **打开** ”以上传在 **“清单”** 文件夹中创建的.zip文件。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/upload-tab-me-sso-open_1.png\" alt-text=\"上传应用。\":::) \n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/add-sso-app_1.png\" alt-text=\"添加应用。\":::\n\n1. 向机器人发送消息。 \n1. 机器人执行 SSO 并显示个人资料卡以及用于查看令牌的选项提示。\n\n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/Congratulation-image_1.png\" alt-text=\"恭喜图像。\":::\n\n1. 选择 **“是** ”查看令牌，或选择 **“否** ”继续聊天。\n  \n   :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/token-view1_1.png\" alt-text=\"令牌视图。\":::\n\n  1. 如果未执行 SSO，则机器人会为选项卡执行默认身份验证方法。\n\n     :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/not-login11_1.png\" alt-text=\"不是登录名。\":::\n\n  1. 选择省略号 ●●● 以打开消息扩展应用。\n         \n  1. 选择新的 SSO 应用程序。\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/recent-app-sso_1.png\" alt-text=\"SSO 应用。\":::\n\n  1. 选择 **“登录**”。\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-sso1_1.png\" alt-text= \"sign in.\":::\n\n  1. 在 **“登录** ”窗口中输入凭据，然后选择“ **下一步**”。\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/sign-in-box.png\" alt-text= \"sign-in box.\":::\n  \n  1. 选择“**接受**”。\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/consent-box.png\" alt-text= \"consent box.\":::\n\n  1. 选择消息扩展和应用程序。\n\n  1. 在搜索框下选择个人资料。 你将看到以下输出：\n\n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/hello-megan-profile_1.png\" alt-text= \"Profile.\":::\n\n  1. 发送到 `https://profile.botframework.com` 应用程序以获取个人资料卡。\n   \n      :::image type=\"content\" source=\"./assets/images/Tab-ME-SSO/profile-card_1.png\" alt-text= \"Profile card.\":::\n"
- title: 完成挑战
  durationInMinutes: 1
  content: >
    你想出了这样的输出吗？


    :::image type="content" source="./assets/images/Tab-ME-SSO//hello-megan-profile245_1.png" alt-text="恭喜图像。":::
- content: 你已完成本教程以开始使用选项卡和消息扩展应用的 SSO。
