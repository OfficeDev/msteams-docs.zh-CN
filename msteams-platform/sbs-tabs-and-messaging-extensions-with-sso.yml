### YamlMime:Tutorial
title: 选项卡和消息扩展的 SSO
metadata:
  title: 选项卡和消息扩展的 SSO
  description: 通过本学习模块，了解如何为选项卡设置 Azure Active Directory 单一登录 (Azure AD SSO) 。
  audience: Developer
  level: Beginner
  ms.date: 12/07/2021
  ms.topic: interactive-tutorial
  nextTutorialHref: tabs/how-to/authentication/tab-sso-overview.md
  nextTutorialTitle: 详细了解选项卡的 SSO 身份验证。
