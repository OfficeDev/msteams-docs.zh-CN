### YamlMime:Tutorial
title: 使用机器人在Teams中展开链接
metadata:
  title: 使用机器人在Teams中展开链接
  description: 通过此学习模块，了解如何设置Teams链接展开机器人，以帮助注册应用并接收调用活动。
  audience: Developer
  level: Beginner
  ms.date: 01/20/2022
  ms.topic: interactive-tutorial
  nextTutorialHref: messaging-extensions/how-to/link-unfurling.md
  nextTutorialTitle: 有关链接展开的详细信息
  ms.custom: mvc
  ms.localizationpriority: high
  ms.openlocfilehash: 40704afe705778a096e6a6b57754f9a4aab22240
  ms.sourcegitcommit: 5070746e736edb4ae77cd3efcb2ab8bb2e5819a0
  ms.translationtype: MT
  ms.contentlocale: zh-CN
  ms.lasthandoff: 06/16/2022
  ms.locfileid: "66123473"
items:
- durationInMinutes: 1
  content: "Microsoft Bot Framework通过添加机器人可以用作机器人消息传送一部分的一组预定义卡来扩展卡片规范。 在Teams中使用机器人进行链接展开可帮助你注册应用，并在将具有特定域的 URL 粘贴到撰写消息区域时接收调用活动。 调用包含完整的 URL，可以使用卡片对其进行响应。 用户可以使用机器人和附加信息来展开链接，以获得增强的体验。\n\n > [!NOTE]\n > 目前，移动客户端不支持链接展开。\n\n **链接展开的主要功能** \n\n * 允许用户粘贴 URL 并使用卡片进行响应。\n * 允许用户注册应用并接收调用活动。\n\n本分步指南可帮助你创建机器人，以便在Microsoft Teams中`https://www.BotFramework.com`执行链接展开。 你将看到以下输出：\n\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/final-image.png\" alt-text=\"链接展开\" border=\"true\":::\n"
- title: 先决条件
  durationInMinutes: 1
  content: "确保安装以下工具并设置开发环境： \n\n* [使用](https://teams.microsoft.com/)有效帐户Microsoft Teams\n* [.NET Core SDK](https://dotnet.microsoft.com/download) 版本 3.1\n* [最新版本的Visual Studio](https://visualstudio.microsoft.com/downloads/)\n* [最新版本的 ngrok](https://ngrok.com/download) 或任何等效的隧道解决方案\n\n  > [!NOTE]\n  > 下载 ngrok 后，注册并安装 [身份验证](https://ngrok.com/download)。\n"
- title: 设置本地环境
  durationInMinutes: 1
  content: "\n1. 打开 [BotBuilder 示例](https://github.com/microsoft/BotBuilder-Samples)。\n1. 选择 **“代码**”。\n1. 在下拉菜单中，选择 **“打开并GitHub桌面**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clonerepository-new.png\" alt-text=\"克隆存储库\" border=\"true\":::\n\n1. 选择 **“克隆**”。 \n"
- title: 在 Azure 门户 中创建和注册机器人
  durationInMinutes: 5
  content: "以下步骤可帮助你在Azure 门户中创建和注册机器人：\n\n* 创建 Azure 机器人资源以将机器人注册到 Azure 机器人服务。\n* 创建客户端机密以启用机器人的 SSO 身份验证。\n* 添加Teams通道以将机器人部署到Teams通道。\n* 使用 ngrok 创建到 Web 服务器终结点的隧道。\n* 将消息传送终结点添加到创建的 ngrok 隧道。\n\n**创建 Azure 机器人资源**\n\n1. 转到[Microsoft Azure门户](https://portal.azure.com/)。\n1. 选择“**创建资源**”。\n1. 在搜索框中，输入 **Azure 机器人**。\n1. 选择“**Enter**”。\n1. 选择 **Azure 机器人**。\n\n   :::image type=\"content\" source=\"~/assets/images/bots/createazurebot.png\" alt-text=\"创建 Azure 机器人卡\" border=\"true\":::\n\n1. 选择“**创建**”。\n1. 在 **机器人句柄** 中输入所需的机器人句柄名称。\n1. 从下拉列表中选择 **订阅** 。\n1. 从下拉列表中选择 **资源组** 。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/review-plus-create.png\" alt-text=\"选择资源 Azure 机器人\" border=\"true\":::\n   \n   还可以创建新的资源组 (选择 **“新建** >输入资源名称>选择 **”确定** “) 。\n\n1. 如果已创建新的资源组，请从 **“新建资源组”位置** 下拉列表中选择所需的位置。\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newresource.png\" alt-text=\"新的资源组位置\" border=\"true\":::\n\n1. 在 **“Microsoft 应用 ID”** 部分中，默认选择 **“新建 Microsoft 应用 ID** ”。 \n\n   可以选择 **“使用现有应用注册** ”并输入 **现有应用 ID** 和 **现有应用密码**，也可以选择 **“创建新的 Microsoft 应用 ID**”。\n\n   > [!NOTE]\n   > 不能创建具有相同 **Microsoft 应用 ID** 的多个机器人。\n\n1. 选择 **“应用类型”** 作为 **多租户**。\n\n1. 然后“**审阅 + 创建**”。\n\n   :::image type=\"content\" source=\"~/assets/images/meeting-token-generator/register-bot-3.png\" alt-text=\"创建 Microsoft 应用 ID\" border=\"true\":::\n\n1. 如果验证通过，请选择“**创建**”。 \n\n   预配机器人服务需要一些时间。 \n\n1. 选择“**转到资源**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/botdeployment.png\" alt-text=\"部署应用\" border=\"true\":::\n\n   Azure 机器人已创建。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/bot-page.png\" alt-text=\"创建的 Azure 机器人资源\" border=\"true\":::\n    \n  **创建客户端机密**\n\n   如果已创建新的 **Microsoft 应用 ID**，请执行以下步骤：\n\n1. 在左侧面板中，选择 **“配置**”。 \n\n   > [!TIP]\n   > 保存 **Microsoft 应用 ID** 或 **客户端 ID** 以供将来参考。\n\n1. 在 **Microsoft 应用 ID** 旁边，选择 **“管理**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/config1.png\" alt-text=\"创建的 Azure 机器人资源\" border=\"true\":::\n\n1. 在 **“客户端机密** ”部分中，选择 **“新建客户端机密**”。 \n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/newclientsecret.png\" alt-text=\"新客户端机密\" border=\"true\":::\n        \n   将显示 **“添加客户端机密** ”窗口。\n\n1. 输入 **说明**。\n\n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientsecret.png\" alt-text=\"将客户端机密添加到应用\" border=\"true\":::\n   \n1. 在 **“值** ”列中，选择 **“复制到剪贴板**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/clientvalue.png\" alt-text=\"客户端机密的值\" border=\"true\":::\n         \n   > [!TIP]\n   > 保存 **客户端机密** 值或应用密码以供将来参考。\n\n **添加Teams通道**\n\n1. 选择“主页”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/gotohome.png\" alt-text=\"主页\" border=\"true\":::\n   \n1. 从 **最近的资源** 中选择机器人。\n\n1. 在左窗格中选择 **“通道** ”。 \n\n1. 选择 **Microsoft Teams** <img src=\"~/assets/images/bots/teamsicon.png\" alt=\"Teams icon\" width=\"20\"/>.\n\n1. 选中该复选框以接受 **服务条款**。\n\n1. 选择 **“同意**”。\n\n   :::image type=\"content\" source=\"~/assets/images/meetings-side-panel/terms.png\" alt-text=\"服务条款\" border=\"true\":::\n  \n1. 选择“保存”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/configteams.png\" alt-text=\"选择 Teams\" border=\"true\":::\n  \n**为本地 Web 服务器创建隧道**\n\n     Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:\n\n   ```bash\n   ngrok http --host-header=localhost 3978\n   ```\n   > [!TIP]\n   > 如果遇到 **ERR_NGROK_4018**，请按照命令提示符中显示的步骤注册和身份验证 ngrok。 然后运行该 `ngrok http --host-header=localhost 3978` 命令。\n\n**添加消息传送终结点**\n\n1. 从 ngrok 将 HTTPS URL (https 复制到 io) 。\n\n    ![ngrok HTTPS URL](~/assets/images/Teams-link-unfurling/ngrok.png)\n\n    > [!NOTE]\n    > ngrok 中的 HTTPS URL 是完全限定的域名。\n    > 这是 `WebAppDomain` 一个完全限定的域名，不包括 `https://` 在其中。\n\n1. 在 **创建的** Azure 机器人的设置中，选择 **“配置**”。\n\n1. 在 **消息传送终结点** 中，使用 ngrok 提供的 HTTPS URL，并在 URL 末尾添加 **/api/messages**。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/messaging-endpoint.png\" alt-text=\"消息传送终结点\" border=\"true\":::\n     \n1. 选择“**应用**”。\n\n    已在 Azure 机器人服务中成功设置机器人。\n"
- title: 更新 Azure AD 应用注册
  durationInMinutes: 1
  content: "1. 转到“[Azure 门户](https://portal.azure.com/)”。\n\n1. 选择 **Azure Active Directory**。\n\n1. 在左窗格中，选择 **应用注册**。\n\n1. 选择机器人。\n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appregister.png\" alt-text=\"应用注册\" border=\"true\":::\n   \n1. 选择 **“公开 API**”。\n\n1. 选择 **“设置**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/exposeanapi.png\" alt-text=\"公开 API\" border=\"true\":::\n  \n1. 设置应用程序 **ID URI** 的形式 `api://your ngrok/botid-{your AppID}`。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/setlink.png\" alt-text=\"设置链接\" border=\"true\":::\n           \n   下图显示了域名：\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appIDuri.png\" alt-text=\"应用 ID\" border=\"true\":::\n  \n    > [!NOTE]\n    > 如果使用的是隧道服务（如 ngrok），请确保在 ngrok 子域发生更改时更新该值。\n    > `For example: api://f631****.ngrok.io/92c11075-c629-4a1e-ab58-02b4fd4204c2`，新的 ngrok 子域名称在哪里 `f631****.ngrok.io` 。\n\n1. 选择“**添加作用域**”。 \n   \n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectscope.png\" alt-text=\"选择范围\" border=\"true\"::: \n      \n1. 在显示的面板中，输入 `access_as_user` 为 **范围名称**。\n\n1. 设置 **Who是否可以同意？** `Admins and users`\n\n1. 若要配置具有相应作用域值 `access_as_user` 的管理员和用户同意提示，请在字段中提供以下信息：</br>\n\n     * 输入`Teams can access the user’s profile`为 **管理员许可显示名称**。\n\n     * 输入`Allows Teams to call the app’s web APIs as the current user`为 **管理员同意说明**。\n\n     * 输入 `Teams can access the user profile and make requests on the user’s behalf` 为 **用户同意显示名称**。\n\n     * 输入 `Enable Teams to call this app’s APIs with the same rights as the user` 为 **用户同意说明**。\n\n1. 确保将“状态”设置为“已启用”。\n\n1. 选择 **“添加** 要保存的范围”。\n\n    :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/addscope.png\" alt-text=\"添加范围\" border=\"true\"::: \n    \n    > [!NOTE]\n    > **范围名称** 应与应用程序 **ID** URI 匹配，`/access_as_user`并追加在末尾。</br>\n       `api://your ngrok/botid-00000000-0000-0000-0000-000000000000/access_as_user`\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/scope.png\" alt-text=\"Scopes\" border=\"true\"::: \n    \n1. 在“**授权客户端应用程序**”部分中，确定要授权给应用的 Web 应用程序的应用程序。 \n\n1. 选择 **添加客户端应用程序**。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/selectclientapp.png\" alt-text=\"选择客户端应用程序\" border=\"true\":::\n   \n1. 输入 **客户端 ID**：`1fec8e78-bce4-4aaf-ab1b-5451cc387264`对于Teams桌面应用程序。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication1.png\" alt-text=\"添加客户端应用程序\" border=\"true\":::\n   \n   输入 **客户端 ID**：`5e3ce6c0-2b1f-4285-8d4b-75ee78787346`对于Teams Web 应用程序。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addclientapplication2.png\" alt-text=\"添加客户端应用程序\" border=\"true\":::\n  \n1. 选择 **“已授权”范围**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authorizedscope.png\" alt-text=\"添加客户端应用程序\" border=\"true\":::\n  \n   下图显示 **客户端 ID**：\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/clientapps.png\" alt-text=\"客户端应用\" border=\"true\"::: \n     \n1. 在左侧面板中，选择 **API 权限**。 \n\n   > [!NOTE]\n   > 仅当 AAD 应用在其他租户中注册时，用户才需要同意 API 权限。\n\n1. 选择“**添加权限**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/addpermission.png\" alt-text=\"添加权限\" border=\"true\":::\n  \n1. 选择 **Microsoft Graph**。\n\n1. 选择“**委托的权限**”。\n\n1. 选择以下权限：</br>\n     * **email**\n     * **offline_access**\n     * **Openid**\n     * **个人资料**\n     * **User.Read**\n\n1. 选择 **添加权限**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/meetings-side-panel/other-permissions.png\" alt-text=\"其他权限\" border=\"true\":::\n     \n1. 在左侧面板中，选择 **“身份验证** ”以设置重定向 URI。 \n\n   > [!NOTE]\n   > 如果未向应用授予 IT 管理员许可，则用户必须在第一次使用应用时提供同意。\n           \n     1. 选择 **添加平台**。\n     1. 选择“Web”\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/webauth.png\" alt-text=\"Web\" border=\"true\":::\n     \n     1. 通过追加到完全限定的域名，输入应用的 `auth-end` 重定向 URI：</br> \n       `https://your ngrok/auth-end`. </br>\n\n     1. 通过选择以下复选框启用 **隐式授予和混合流** ：\n         * **ID 令牌**\n         * **访问令牌**\n\n     1. 选择“**配置**”。\n\n        :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/authend.png\" alt-text=\"Auth-end\" border=\"true\":::\n        \n"
- title: 设置应用设置和清单文件
  durationInMinutes: 1
  content: "1. 导航到克隆存储库中的 **appsettings.json** 。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettingslocation.png\" alt-text=\"应用设置位置\" border=\"true\":::\n  \n1. 在 Visual Studio 中打开 **appsettings.json**。\n\n1. 更新以下信息：  \n\n     * 设置 `\"MicrosoftAppType\"` 为 **MultiTenant**。\n     * 设置 `\"MicrosoftAppId\"` 为机器人的 **Microsoft 应用 ID**。\n     * 设置 `\"MicrosoftAppPassword\"` 为机器人的客户端机密 ID 值。\n     * 为 MultiTenant 机器人设置 `\"MicrosoftAppTenantId\"` 为空白。\n\n       :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appsettings.png\" alt-text=\"应用设置\" border=\"true\":::\n    \n1. 导航到克隆存储库中的 **manifest.json** 。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifestlocation.png\" alt-text=\"[清单文件位置\" border=\"true\":::\n    \n1. 在 Visual Studio 中打开 **manifest.json**。\n\n1. 将以下代码片段添加到清单文件（如果尚未存在）：\n\n   ```json\n   \"bots\": [\n    {\n      \"botId\": \"<<YOUR-MICROSOFT-APP-ID>>\",\n      \"scopes\": [\n        \"personal\",\n        \"team\",\n        \"groupchat\"\n      ],\n      \"supportsFiles\": false,\n      \"isNotificationOnly\": false\n    }      \n   ```\n\n1. 将所有事件 `<<YOUR-MICROSOFT-APP-ID>>` 替换为机器人的 **Microsoft 应用 ID**。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manifest.png\" alt-text=\"清单映像\" border=\"true\":::\n  \n"
- title: 生成并运行服务
  durationInMinutes: 1
  content: "**使用最新版本的 Visual Studio 或命令行生成和运行服务**\n\n# <a name=\"visual-studio\"></a>[Visual Studio](#tab/vs)\n\n   1. 启动最新版本的Visual Studio。\n   1. 导航到 **文件** > **打开** > **Project/解决方案**。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/VSopenfile.png\" alt-text=\"打开文件\" border=\"true\":::\n      \n   1. 从 **55.teams-link-unfurling** 文件夹中选择 **TeamsLinkUnfurling.csproj** 文件。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/csproj.png\" alt-text=\"从文件夹中选择\" border=\"true\":::\n  \n   1. 从 **视图** 打开 **解决方案资源管理器**。\n\n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/solutionexplorer.png\" alt-text=\"解决方案资源管理器\" border=\"true\":::\n      \n   1. 右键单击 **TeamsLinkUnfurling**。\n\n   1. 选择 **“设置为启动Project**”。\n      \n      :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/startup.png\" alt-text=\"解决方案资源管理器\" border=\"true\"::: \n      \n   1. 按 **F5** 运行项目。\n\n   1. 如果出现以下对话框，请选择“**是**”：\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/certificate.png\" alt-text=\"信任证书\" border=\"true\":::\n      \n      随即会打开一个网页，其中包含一条消息：**机器人已就绪！**\n\n      :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/appisready.png\" alt-text=\"应用准备就绪\" border=\"true\":::\n              \n# <a name=\"command-line\"></a>[命令行](#tab/cli)\n\n在命令提示符窗口中导航到 **BotBuilder-Samples >示例> csharp_dotnetcore > 55.teams-link-unfurling** ，并输入以下命令：\n\n```bash\ndotnet run\n```\n:::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/dotnetruncmd.png\" alt-text=\"Dotnet\" border=\"true\":::\n\n  ---\n"
- title: Upload链接展开应用
  durationInMinutes: 1
  content: "1. 在克隆的存储库中，导航到 **csharp_dotnetcore > 55.teams-link-unfurling > TeamsAppManifest**。\n\n1. 使用 **清单** 文件夹中存在的以下文件创建.zip： \n   * manifest.json\n   * icon-outline.png\n   * icon-color.png\n\n     :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/zipfile.png\" alt-text=\"Zip 文件\" border=\"true\":::\n   \n1. 转到 **Microsoft Teams**。\n\n1. 选择“**应用**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/AppStore.png\" alt-text=\"Zip 文件\" border=\"true\":::\n   \n1. 在左下角，选择 **“管理应用**”。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/manageapps.png\" alt-text=\"管理应用\" border=\"true\":::\n      \n1. **选择Upload应用到组织应用目录**。 \n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/uploadapp.png\" alt-text=\"上传自定义应用\" border=\"true\":::\n  \n1. 选择 **“打开** ”可上传在 **TeamsAppManifest** 文件夹中创建的.zip文件。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/selectzip.png\" alt-text=\"选择 zip 文件\" border=\"true\":::\n  \n1. 选择“**添加**”。\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/addapp.png\" alt-text=\"添加应用\" border=\"true\":::\n   \n   应用在聊天中打开。\n\n1. 在撰写消息区域中，输入 `https://www.BotFramework.com`。\n\n   链接展开，如下图所示：\n\n   :::image type=\"content\" source=\"~/assets/images/Teams-link-unfurling/result.png\" alt-text=\"链接展开结果\" border=\"true\":::\n   \n1. 按 Enter。\n\n   :::image type=\"content\" source=\"../msteams-platform/assets/images/Teams-link-unfurling/result-1.png\" alt-text=\"链接展开结果\" border=\"true\":::\n"
- title: 完成质询
  durationInMinutes: 1
  content: >
