### YamlMime:Tutorial
title: 生成基于搜索的消息扩展
metadata:
  title: 生成基于搜索的消息扩展
  description: 使用此学习模块，了解如何为 Microsoft 团队构建基于搜索的消息扩展，以便用户能够搜索外部系统。
